  - name: 'Scene One: The Journey Begins'
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: "<p>Read aloud or paraphrase the following:</p><blockquote><p>“The reality storms around this part of the Pacific are calm for the moment, and no wandering dinosaurs or sea monsters attack during the trip into the bay. As you cross over into the Living Land you get goosebumps and feel the crackling energy or reality that only Storm Knights are attuned to.”</p></blockquote><h2>Axioms &amp; World Laws</h2><p>Reveal the Living Land Table Tent to the players.</p><img src=\"systems/torgeternity/images/cosm-cards/livingLand.webp\" /><p>Then, point out the features of The Living Land set out in @UUID[Compendium.torgeternity.basic-rules.JournalEntry.EDI95jBrQruLzDXr.JournalEntryPage.Xp1tet83kHrezpIU#axioms]{Axioms and World Laws}.\_</p><h3>Cosm Cards</h3><p>Deal each player one Living Land Cosm Card. These cards may be played at ANY time, and often grant the player or all the heroes more Possibilities. Some ideas for dealing with specific Cosm cards in this adventure may be found in @UUID[.u1sw93T4ub3Lopnr]{Cosm Cards}.</p><h2>The Adventure Continues...</h2><p>Reveal the map of the boat to the players and ask them to decide who’s piloting the boat. Let each player position their character around the ship and describe what they’re doing. To place themselves on the boat, have the players drag their character from the Actor tab onto the map. This will create a token for their character.</p><p>None of the characters have a water vehicles skill so it doesn’t really matter who steers, but only a modern character like the Realm Runner understands how it operates and can operate it without additional contradiction. One or more characters is probably keeping a lookout. Good! They all get to roll a test for that shortly.</p><p>Read aloud or paraphrase the following:</p><blockquote><p>“Your boat motors past the crumbling ruins of Astoria. A few vine–covered skyscrapers remain standing in the distance. Pterodactyls swoop around them and nest in the upper floors. The rest of the city is nothing but ruins covered by a thick canopy of jungle. It’s as if the city were bombed a hundred years ago and nature has reclaimed the remains—except it happen practically overnight. It’s hot and humid in the Living Land, even though the air at sea was cold and brisk.</p><p>“The jungle trees are massive, and branches stretch all the way across the wide Columbia river to form a dense canopy overhead. Vines dangle down into the river and an occasional low–hanging branch scrapes alone the side of the vessel as it moves upriver.”</p></blockquote><h2>First Tests</h2><p>Show the players the rules for @UUID[Compendium.torgeternity.basic-rules.JournalEntry.EDI95jBrQruLzDXr.JournalEntryPage.Xp1tet83kHrezpIU#skill-and-attribute-tests]{Skill and Attribute Tests}. Then, have each character make a find test to see if they spot trouble while moving up the river. Have each character complete the test one at a time.\_ This is a fundamental game mechanic and comes up often, so take the time to get everyone used to it now!</p><p>Using the Skill and Attributes Tests journal entry and the chat output generated by each character as a guide, explain the following concepts:</p><ul><li>How the Action Total is compared to a Difficulty Number (in this case, the DN is 10) to determine an outcome.</li><li>The types of results (Mishaps, Failures, Successes, Good Successes, and Outstanding Successes)</li><li>How the Action Total is determined (Base Skill plus Bonus Number from dice)</li><li>How possibilities and cards can be used to improve results.</li></ul><p>After everyone has made a roll, apply the results as follows:</p><h3>Failure</h3><p>If a character fails this test they are Stymied, a condition that gives them a –2 on all tests until the end of their next Action.</p><h3>Success (10 or Better)</h3><p>Anyone that generates a total of 10 or more on their find test sees a logjam of flotsam, decomposing jungle foliage, and scattered human bodies washing downriver. The boat easily maneuvers to avoid the larger logs, but the corpses begin to scream and clamber up onto the ship’s deck! Combat begins as below, but at least the character is ready.</p><h3>Good (15 or Better)</h3><p>Just like a success, but the character saw the twitching limbs of the corpses and realized early that these weren’t dead bodies, they were Gospog! Gospog are horrifying creatures made by the invaders by planting strange seeds in the bodies of those killed during the invasion. When the Gospog begin to scream any character with a Good success or better gets a +2 bonus on the Fear test (see below).</p><h3>Outstanding (20 or Better)</h3><p>Like a Good success, but the character was on guard enough to warn the boat to maneuver enough away from the bodies that the gospog take extra time getting aboard. When the Encounter starts (see below) if the Villains would have acted first they merely arrive around the ship rather than gaining actions. If a character has an Alertness Destiny Card and wants to spend it, treat it as if someone got an Outstanding result!</p><h2>First Encounter</h2><p>Gospog lurch into the boat, trying to bite and rend the flesh of the living! There are two Gospog of the First Planting for each hero present. The first thing to do is to draw a Drama card and place it on the desktop to set the initiative and any special conditions for the turn.</p><p>There are two Gospog of the First Planting for each Storm Knight. Drag and drop the Gospog from the Actor tab onto the outside of the boat.</p><ul><li>@UUID[Compendium.te002-up-the-creek.up-the-creek-actors.nbkMgtx9cDR3XzGt]{Gospog of the 1st Planting} (2 per Storm Knight).</li></ul><p>Additionally, you should show the @UUID[Compendium.te002-up-the-creek.up-the-creek-handouts.JournalEntry.GNZkqxOYRRDp4dsW.JournalEntryPage.PxNhvZ0ZocIROSfP]{Threat Card - Gospog} to the players.</p><h3>Drama Cards</h3><p>After you reveal the Drama Card, reval the @UUID[Compendium.torgeternity.basic-rules.JournalEntry.EDI95jBrQruLzDXr.JournalEntryPage.Xp1tet83kHrezpIU#combat]{Combat} journal entry to the players. Then, explain the following concepts to the players:</p><ul><li>Standard vs. Dramatic Scenes</li><li>How the conflict line determines which side goes first</li><li>How the conflict line may impose special conditions on one or both sides</li></ul><h3><strong>What to do on the Gospogs' Turn</strong></h3><p>If you aren't sure what the Gospog should do on their turn, have two Gospog attack each character using a @UUID[Compendium.torgeternity.basic-rules.JournalEntry.EDI95jBrQruLzDXr.JournalEntryPage.Xp1tet83kHrezpIU#combined-attack]{Combined Attack}. You only roll one attack, but add a +1 bonus to their Action Total.</p><h3><strong>The Players' Turn</strong></h3><p>When it is time for the players to act, ask them who wants to go first. Then, explain the basics of a player turn, using the Combat journal entry as a guide:</p><ul><li>During their turn, a character can (a) @UUID[Compendium.torgeternity.basic-rules.JournalEntry.EDI95jBrQruLzDXr.JournalEntryPage.Xp1tet83kHrezpIU#move]{Move} up to their walking speed with no penalty, or up to their run speed with a -2 penalty to all checks on this turn and (b) take an action.</li><li>For their action, a character can make a normal @UUID[Compendium.torgeternity.basic-rules.JournalEntry.EDI95jBrQruLzDXr.JournalEntryPage.Xp1tet83kHrezpIU#attack]{Attack}</li><li>A character can make an @UUID[Compendium.torgeternity.basic-rules.JournalEntry.EDI95jBrQruLzDXr.JournalEntryPage.Xp1tet83kHrezpIU#interaction-attack]{Interaction Attack} for their action</li><li>A character can also @UUID[Compendium.torgeternity.basic-rules.JournalEntry.EDI95jBrQruLzDXr.JournalEntryPage.Xp1tet83kHrezpIU#defend]{Defend} as their action.</li></ul><p><strong>Action Pools.</strong> At the end of the first player's round, explain the concept of @UUID[Compendium.torgeternity.basic-rules.JournalEntry.EDI95jBrQruLzDXr.JournalEntryPage.Xp1tet83kHrezpIU#the-action-pool]{The Action Pool}.</p><h2>The End of the Battle</h2><p>When the last Gospog is defeated everyone unmarks any cards left in their Action Pools. If a player has more than four cards, discard down to four. This marks the end of the scene, so any player with fewer than four cards draws back up to four. Any Shock suffered recovers automatically.</p><p>Proceed to @UUID[.10xxi2xGtYCpTHvq]{Scene Two: Land Ho!}.</p>"
