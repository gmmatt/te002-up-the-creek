  - name: Introduction
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: >-
        <p><strong>Location</strong>: Briefing room aboard the USS Theodore
        Roosevelt.</p><p><strong>Foundry VTT Scene:</strong> Use the
        Standardscene from the TORG Eternity - System Scene compendium for this
        section.</p><p>Read aloud or paraphrase the
        following:</p><blockquote><p>“Three months ago the world as we knew it
        changed. Strange bridges descended from the sky in various places around
        the planet, and where they landed reality itself bent and changed.
        Invaders crossed the bridges and now they’re turning Earth into
        something else, piece by piece. The clash of realities creates storms,
        and a few special people are changed by the storm. They become heroes,
        the best version of themselves from this or an alternate reality. You
        and those seated in this room are some of those
        people.”</p></blockquote><p>The base Foundry system for Torg Eternity
        includes 16 archetype characters as a part of its built-in compendium.
        Have each player select from among the following archetypes by dragging
        the archetype from the compendium into the Actor tab:
        @UUID[Compendium.torgeternity.archetypes.Actor.QVpKuacd4LKfpJOy]{The
        Electric Samurai},
        @UUID[Compendium.torgeternity.archetypes.Actor.BpClx5rBCesWUzIN]{The
        Realm Runner},
        @UUID[Compendium.torgeternity.archetypes.Actor.sPLt8RBL1hieic6p]{The
        Primitive Hunter} with a
        @UUID[Compendium.torgeternity.archetypes.Actor.0ScjEZmA3HcIcn4g]{Companion:
        Sabre-Tooth Cat},
        @UUID[Compendium.torgeternity.archetypes.Actor.REeNzywr6VElHSWZ]{The
        Masked Crusader}and/or
        @UUID[Compendium.torgeternity.archetypes.Actor.8KlJAaxeijOcrJKN]{The
        Monster Hunter}. Other archetypes can be used, but detailed instructions
        on how to handle them are not incluced in this adventure. The background
        tab of each character sheet explains who the character is, and what they
        do. Have each player select a name for their character, and let them
        describe who is seated in the briefing room and greet one another. Delay
        any questions about what statistics mean or what the Tactics section
        refers to for now.</p><p>On each sheet call everyone’s attention to the
        Moment of Crisis. This is the exact instant the hero changed from an
        ordinary person into a Storm Knight. This happens when a person is faced
        with danger and makes an active choice to help others or fight to
        repulse an invading reality. When this happens raw energy floods into
        the hero, and they gain the power to bend reality to their own will. In
        game terms that means they each get Possibility tokens and a hand of
        Destiny cards.</p><h3>Possibility Energy</h3><p>Each player should set
        their availiable possiblities to three (3). They can spend these to
        avoid damage or boost their dice rolls. Don’t explain the specifics of
        either of those uses yet, but this indicates the amount of power they
        have to “push back” against reality. When a player does something that
        delights everyone at the table, give them another Possibility point as a
        reward. Note: The Realm Runner starts with four possibilities instead of
        three.</p><h3>Destiny Cards</h3><p>Each player should draw four (4)
        Destiny cards. For detailed instructions on how this is done, see
        @UUID[Compendium.torgeternity.basic-rules.JournalEntry.EDI95jBrQruLzDXr.JournalEntryPage.JVIgUlHyiBLmAwf4#managing-cards]{Managing
        Cards}.</p><p>Each card explains what it does, but may not make sense
        until the first tests below. Outside of combat these cards may be played
        or traded between players (one for one) at any time.</p><h2>The Mission
        Briefing</h2><p>An officer (Captain McDonnell if asked) briefs the Storm
        Knights on the mission. Read the following aloud.</p><blockquote><p>“The
        Delphi Council has asked us to support a reconnaissance mission into the
        alien zone that’s taken over both coastlines of North America. The
        ‘Living Land’ they’re calling it. If we send regular troops into the
        zone their weapons malfunction and some even revert to a primitive
        mental state. But you Storm Knights aren’t as severely affected by
        altered reality, so we’re depending on you. These invading zones are
        bordered by stone monoliths called stelae. We’re studying these stelae
        to figure out how we can use them against the invaders—but first we have
        to locate them!</p><p>“Your mission is simple, but not necessarily easy.
        We have a converted tour boat for you to take inland. Get as far as you
        can up the Columbia river, past the ruins of Astoria. There are
        survivors living there who got word of a stela somewhere inland, maybe a
        backup of some kind. When you reach the wreckage of the Route 433 bridge
        go ashore, find that stela, and determine if it’s just stone or
        something else. Don’t try to destroy it at this time, we just want its
        coordinates and a “feeling” from Storm Knights on whether it’s dangerous
        or not.</p><p>“Any questions?”</p></blockquote><h3>Potential Questions
        and Answers</h3><ul><li><strong>What can we expect in the Living
        Land?</strong> Conditions and brutal and primitive. Technology much
        beyond spears and bows doesn’t work for ordinary people—at least not for
        long—and metal rusts at an accelerated rate if left unattended. Most
        affected humans become ruled by instinct and savage impulses. The
        invaders there are lizardmen known as edeinos. Oh, and watch out for the
        dinosaurs.</li><li><strong>What about the survivors in Astoria?
        </strong>They have a walled community built around a house made famous
        by some movie. Some landmarks resist the change in reality, and around
        them are pockets of unaltered “Core Earth” where people can stay.
        Astoria has one of these.</li><li><strong>Is the boat armed?</strong>
        No, but you Storm Knights are. This is a reconnaissance mission, not an
        assault, and this is just a converted tourist boat meant for
        transportation and little else.</li></ul><p>Once any questions are
        answered, proceed to @UUID[.OYKVBxkiym3OKYBn]{Scene One: The Journey
        Begins}.</p>
