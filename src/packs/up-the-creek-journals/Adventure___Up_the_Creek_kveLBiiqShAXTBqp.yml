  - name: Drama Cards
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: >-
        <p>The conflict line on a Drama Card may contain a special condition
        that applies to one of the sides in the conflict. Here’s what each
        condition means:</p><ul><li><strong>Setback</strong>: If the heroes
        suffer a Setback vines (or Gospog) get caught in the propeller and the
        boat slows down…allowing another 2 Gospog to clamber aboard each Villain
        turn until the jam is cleared. To clear it a character must move to the
        back of the boat and make a DN 10 Strength test. If the villains suffer
        a Setback remove one Gospog as the vines growing on it get caught in the
        propeller and it is pulled in and ground into small
        chunks!</li><li><strong>Confused</strong>: The Heroes may not activate
        Destiny Cards. They may still earn them and play them into their Action
        Pools (see @UUID[.OYKVBxkiym3OKYBn]{Scene One: The Journey
        Begins}).</li><li><strong>Up</strong>: The side with an Up rolls a die
        for tests, and then immediately adds another die regardless of the
        result!</li><li><strong>Fatigue</strong>: Each hero immediately suffers
        2 Shock (see Shock below). If the hero is wearing Armor with the
        Fatigues property she suffers 3 Shock instead, or more if the Armor
        lists a larger number! Gospog are immune to Shock, so a Fatigued result
        doesn’t hamper them at all!</li><li><strong>Inspiration</strong>: Each
        character on the affected side recovers 2 Shock. See
        @UUID[Compendium.torgeternity.basic-rules.JournalEntry.EDI95jBrQruLzDXr.JournalEntryPage.Xp1tet83kHrezpIU#damage]{Damage}.</li><li><strong>Surge</strong>:
        The reality of the Living Land pushes against Storm Knights who have
        contradictory items. Each player rolls a d20. On a 1, a character with a
        contradiction Disconnects (see below). The Realm Runner is carrying
        items that don’t just exceed the Living Land’s axioms, they exceed his
        own! He Disconnects on a roll of 1-4 so long as he’s carrying
        them.</li><li><strong>Flurry</strong>: Resolve all actions for that side
        normally. Then every character on that side acts
        again!</li></ul><h3>Approved Actions</h3><p>At the bottom of the card
        one or two of the following are listed: Attack, Defend, Intimidate,
        Maneuver, Taunt, and Trick, plus “Any” and “Any Multi-Action”. If a
        character attempts the listed action and succeeds the player draws a new
        Destiny Card. Introduce the basics of Actions below, and then add the
        explanations for Defend, Interactions (Intimidate, Maneuver, Taunt,
        Trick), Multi-Actions, and the Law of Savagery only when the relevant
        Approved Action comes up for the turn.</p><h3>The Law of Savagery and
        All-Out Attacks</h3><p>If Attack is an Approved Action, describe the
        All-Out Attack special option to players. This option is only available
        to hand to hand attacks, so melee weapons or unarmed combat. The
        attacker gains a +4 bonus to hit, but becomes Very Vulnerable (+4) in
        return. The option is always available, but the Law of Savagery makes it
        especially tempting when Attack is Approved: a hit with an All-Out
        Attack gains an extra Bonus Die (+1 BD) of damage…in addition to any
        other dice granted by a Good or Outstanding success. Note that Villains,
        even Gospog, take advantage of this option when Attack is
        Approved!</p><h3>Steps and Dilemmas</h3><p>Along the side are letters
        (A, B, C, and D) or a Dilemma (Complication, Critical Problem, and
        Potential Setback). Ignore these for now, they aren’t used until a
        Dramatic Skill Resolution starts.</p>
