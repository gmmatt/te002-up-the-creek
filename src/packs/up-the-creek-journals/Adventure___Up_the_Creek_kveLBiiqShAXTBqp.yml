  - name: 'Scene Two:  Land Ho!'
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: "<p><strong>Dramatic Scene.</strong></p><p><strong>Foundry VTT Scene:</strong> Use the Junge Path map for this scene. To begin, place all of the characters in Step A.</p><p>The boat reaches the wreckage of the bridge, and now the Storm Knights must disembark and make their way through the steamy jungles of the Living Land on foot. This is a Dramatic Scene, and the Storm Knights can feel the tension in the air as they begin their search for the stela.</p><p>Read aloud or paraphrase the following:</p><blockquote><p>“No enemies greet you at the shore, but tracks of the large, three toed feet of edeinos abound, and the distant roar of a massive dinosaur hints of dangers lurking among the massive jungle trees. The situation is tricky. There are hundreds of edeinos in the area. The Storm Knights must follow the trails in the area and find the stela before the majority of the creatures find them!”</p></blockquote><p>For this Torg Eternity scene, use the Main Foundry scene that is included with this module.</p><h2>First Dramatic Skill Resolution</h2><p>This scene involves a @UUID[Compendium.torgeternity.basic-rules.JournalEntry.EDI95jBrQruLzDXr.JournalEntryPage.Xp1tet83kHrezpIU#dramatic-skill-resolution]{Dramatic Skill Resolution}.</p><p>Using the Dramatic Skill Resolution journal entry as a guide, review the following concepts with the players:</p><ul><li>The players have five rounds to complete the objective</li><li>The objective consists of four steps</li><li>To attempt a step, it must be available on the curent Drama card</li><li>After five rounds, enough edeinos will flood the area that the Storm Knights must retreat, resulting in failure.</li><li>A character may attempt more than one step if it is available.</li></ul><p>The challenges for this Dramatic Skill Resolution include the following:\_</p><ul><li><strong>Step A</strong>: Follow the trails to the correct area. The clearing for Step A includes paths in multiple directions. The players must select the correct trail. This is a <em>tracking </em>test, DN 10. Most of the heroes don’t have tracking, but they could still make the attempt (Unskilled) using <em>Mind </em>with no adds. Once Step A is successfully completed, open the \"door\" between Step A and Step B on the map, and allow the characters to freely move into the area labeled Step B.</li><li><strong>Step B</strong>: Find a way to wade through a shallow bog. This is a DN 10\_<em>find</em> test. Once one character finds a safe way through, the others can follow. Once Step B is successfully completed, open the \"door\" to Step C and allow the players to move through.</li><li><strong>Step C</strong>: Cut through the thick underbrush to reach the stela. This is a DN 10 <em>survival </em>test. Survival is based on <em>Mind</em>. Note that the Realm Runner has a Machete which makes <em>survival </em>Favored. On a Favored test, if you don’t like the first die roll, you may roll again—but you must accept the new result, even if it’s worse! Once Step C is successfully completed, open the \"door\" to step D and allow the characters to move into the clearing.</li><li><strong>Step D</strong>: Sense whether the stela is active, or has any special defenses. This is a DN 14 <em>reality </em>test. Every Storm Knight has reality, which is based on <em>Spirit</em>.</li></ul><p>Each round, ask the Storm Knights who is attempting the step and let anyone else go first to stack up bonuses or get Supporter Destiny Cards into their Action Pools. If the lead fails the skill test can’t be attempted again that round. A different character may take the lead on every round.</p><p>At the beginning of the scene, the doors to Steps B, C, and D are all locked. Once a character has successfully completed a step, unlock and open the door to the next step, allowing the players to move into the next area of the map. To unlock a door, right-click on it. To open a door, click on it.</p><p>To make matters even more complicated, this DSR isn’t happening undisturbed. Small bands of edeinos arrive to skirmish with the Storm Knights (see below). Some of the band must fight off the villains while others work on completing the task.\_</p><h3>Dilemmas</h3><p>Introduce the following conditions when Dilemmas are raised in the Drama cards:</p><ul><li><strong>Complication</strong>: A strange mist creeps through the valley with the stela, making navigation much harder depending on where the group is approaching from. If the step fails all future tests against the DSR suffer a –1 penalty.</li><li><strong>Potential Setback</strong>: A larger warband arrives in the area and the heroes must flee and find another route. The last step that was completed is lost. So if the group was testing for step C they now must complete step B again instead.</li><li><strong>Critical Problem</strong>: The edeinos swarm the area in numbers, drawn by the noise and activity. The Storm Knights must retreat to the Step A area to try again. Any completed steps are lost.</li></ul><h3>Last Ditch Effort</h3><p>Remember that, if it’s the fifth round and the steps aren’t present to complete the task, all isn’t lost. The team can try a @UUID[Compendium.torgeternity.basic-rules.JournalEntry.EDI95jBrQruLzDXr.JournalEntryPage.Xp1tet83kHrezpIU#last-ditch-effort]{Last Ditch Effort}.</p><h2>Edeinos Skirmishers</h2><p>To complicate the Dramatic Skill Resolution above, edeinos skirmishers harass the heroes at every step of the way, hoping to delay them until the main warband arrives. At the start of the first round place one Edeinos Warrior for each Storm Knight on the map. The edeinos emerge from the thick jungle about 10 meters away from the Storm Knights. On their first turn they move halfway towards the heroes and throw spears (missile weapons), and then move into melee combat range on subsequent turns. If Attack is an Approved Action they run to get into melee range so they can All-Out Attack!</p><p>Each round, at the beginning, another two Edeinos Warriors appear to join the battle. If the heroes suffer a Setback four warriors appear instead! If the villains suffer a setback they receive no reinforcements. If the villains act first, one of the warriors may attempt an Interaction Attack against the lead Storm Knight to Stymie (–2) attempts to gain steps!</p><ul class=\"moreheight\"><li>@UUID[Compendium.te002-up-the-creek.up-the-creek-actors.EDWqaKhEn2kcd8NL]{Edeinos Warrior} (1 per Storm Knight)</li><li>@UUID[Compendium.te002-up-the-creek.up-the-creek-actors.EDWqaKhEn2kcd8NL]{Edeinos Warrior} (2 at the beginning of each subsequent round)</li></ul><p>When the Edeinos Warriors appear, show the players the @UUID[Compendium.te002-up-the-creek.up-the-creek-handouts.JournalEntry.GNZkqxOYRRDp4dsW.JournalEntryPage.m0LJhgvBcHdkCyGb]{Threat Card - Edeinos Warrior}.</p><h3>Mobs</h3><p>Unlike the Gospog, edeinos suffer Shock. With lots of villains on the table it’s recommended that the GM takes any Shock damage in one pile, and every time 10 Shock accumulates remove the most appropriate warrior, usually the one who was last attacked. A blow that Defeats an edeinos with a Wound doesn’t affect this pile one way or another</p><h2>If the Dramatic Skill Resolution Fails</h2><p>Read aloud or paraphrase the following:</p><blockquote><p>“More and more scaly lizardmen burst through the trees each second, and it’s clear the only chance for survival is to run back to the boat as quickly as possible and flee the area. There are cries and thrown spears clatter off the sides of the vessel as it speeds downriver back towards the coast, but everyone makes it aboard and back to the carrier. You’re disappointed that you didn’t get close enough to learn about the stela, but there will be other missions, other chances to show the invaders that they aren’t invincible.”</p></blockquote><h2>If the Dramatic Skill Resolution Succeeds</h2><p>Read aloud or paraphrase the following:</p><blockquote><p>“As you get near the stone monolith you can feel a low, pulsing energy within it, similar to what you feel crossing into the Living Land. As you reach out towards it words and images start flooding into your mind. Backup. This would mark a boundary for the Living Land if one of the main stelae were uprooted. They CAN be uprooted. Devastation. The transformation back to Core Earth reality is violent and obliterates the ordinary people inside the area who have transformed—unless the Storm Knights have flooded the area with Possibility Energy first. The energy that comes from stories, stories of hope and resistance. The same energy that these stelae slowly absorb and send…somewhere. As you concentrate you feel it, this stela is attached to a network that stretches out in every direction. A spider’s web. And at the center of the web a presence of absolute darkness. You hear the name Rec Pakken in whispers, and with a shiver you feel that the darkness is now looking directly at you!</p><p>“You break connection quickly. It’s time to go. Reinforcements are coming, and not just the army of edeinos camped nearby. Everyone rushes back to the boat with edeinos scouts close behind, but you all board and flee downriver before the forces of darkness can strike. You’ve learned something about the invaders, and have the exact location of this backup stela marked. With this information you and the Delphi Council can start the long fight to reclaim the Earth!”</p></blockquote>"
