  - name: About this Adventure
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: "<p>This adventure is intended as a one hour introduction to the concepts and rules of Torg Eternity, as well as a tutorial for GMs and players on how to play Torg Eternity in Foundry. Together with the Basic Rules (included with the Torg Eternity system), this adventure will walk both the GM and the players through the rules and Founrdy system, adding layers as it goes. This experience will give everyone a general feel for gameplay, but there are many more character options and realms to explore in the full game!\_</p><h2>Setting Up Your Game</h2><p>Before you begin play, you will need to ensure that your decks are ready for play. The Drama Deck, Destiny Deck and the Living Land Cosm Deck are created automatically and we recommend to  shuffle them before using. If something don't work as intended, you can reset them in the TORG Eternity Settings.</p><p>You are now ready for play. To get started with the adventure, proceed to @UUID[.qwLnyXQrLUHe1nRg]{Introduction}.</p>"
