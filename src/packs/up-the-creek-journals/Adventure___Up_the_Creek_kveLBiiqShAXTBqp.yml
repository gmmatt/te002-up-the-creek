  - name: Cosm Cards
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: >-
        <p>Each player has a Cosm Card they may play at any time. Cosm Cards
        don’t need to go into the Action Pool, that’s just for Destiny Cards.
        Depending upon which cards are played, an adventure can turn out very
        differently! Here’s a few hints on how to handle the Cosm Cards within
        this adventure.</p><h3>Dino Attack!</h3><p>The dreaded
        @UUID[Compendium.te002-up-the-creek.up-the-creek-actors.zQaXWqnn9uRH6EJr]{Tyrannosaurus
        Rex} stalks the area. Even if the card is played early, the GM may have
        it appear at any time during the act, so don’t have it attack the boat.
        The best time for an appearance is on the second round of the Dramatic
        Skill Resolution. It focuses on the heroes, but it may gobble up an
        edeinos or two if they suffer a Setback!</p><h3>Lost Treasure</h3><p>An
        out of place rubber muck boot lying in the mud draws attention. Upon
        investigation it turns out the boot is filled with gold dust. A Storm
        Knight with a successful DN 14 scholar (based on Mind) test might
        remember doubtful legends of such a boot lost in 1857. The gold has no
        effect on this adventure, but the Delphi Council or the Storm Knights
        might get use out of it later!</p><h3>Law of Decay</h3><p>In general
        award no Possibilities if the item chosen is cosmetic or unlikely to
        impact the adventure. Award 1 Possibility for backup weapons or
        ammunition. Award 2 Possibilities for most Armor, the Realm Runner’s
        special items, or the Machete since it’s survival boost might come in
        handy during the Dramatic Skill Resolution. A character’s trademark
        weapon or Armor that provides +4 protection is worth 3
        Possibilities!</p><h3>Perils of the Living Land</h3><p>The river is
        blocked by a new waterfall that the boat can’t navigate. Award each
        Storm Knight 1 Possibility for the trouble, but they’ve got a longer
        hike ahead of them to reach the stelae. Have them attempt a DN 14
        survival test (one leader, others may do a
        @UUID[Compendium.torgeternity.basic-rules.JournalEntry.EDI95jBrQruLzDXr.JournalEntryPage.Xp1tet83kHrezpIU#combined-attack]{Combined
        Attack}. If it fails, each Storm Knight suffers a Fatigue result (see
        @UUID[Compendium.torgeternity.basic-rules.JournalEntry.EDI95jBrQruLzDXr.JournalEntryPage.Xp1tet83kHrezpIU#drama-cards]{Drama
        Cards}) on the way to the encounter, and that Shock is still in effect
        when the encounter starts.</p><h3>The Deep Mist</h3><p>The group only
        has four rounds to complete the Dramatic Skill Resolution thanks to
        getting lost. Award each Storm Knight 2 Possibilities for the extra
        trouble.</p>
