      format: 1
      content: "<p class=\"MsoNormal\">Sur la même ligne d’une carte qui indique quel camp agit en premier, il y a un effet qui affecte le camp concerné et qui lui confère un Avantage ou un Désavantage. Voici ce qu’implique chacun de ces effets :</p>\n<ul>\n<li class=\"MsoNormal\"><strong>Revers </strong>: si les Héros obtiennent un revers, des lianes (ou un gospog) se prennent dans l’hélice du bateau et ce dernier ralentit... ce qui permet à deux autres gospogs de grimper à bord à chaque tour des Vilains jusqu’à ce que l’hélice soit dégagée. Pour dégager l’hélice, un personnage doit se rendre à l’arrière du bateau et effectuer un test de Force ND 10. Si les Vilains subissent un Revers, retirez un gospog alors que les vignes qui poussent sur lui s’emmêlent dans l’hélice. La créature est entraînée avant d’être mise en pièces.</li>\n<li class=\"MsoNormal\"><span style=\"mso-spacerun:yes\">\_</span><strong>Désorienté </strong>: les Héros ne peuvent pas activer de Cartes de Destin. Ils peuvent toujours en gagner et les jouer dans leur Réserve d’Action (voir TODO 03scene un).</li>\n<li class=\"MsoNormal\"><span style=\"mso-spacerun:yes\">\_</span>Un de plus ! : le camp bénéficiant de l’effet Un de plus ! lance un dé pour les tests puis ajoute immédiatement un dé de plus quel que soit le résultat obtenu au premier jet !</li>\n<li class=\"MsoNormal\"><span style=\"mso-spacerun:yes\">\_</span><strong>Fatigue </strong>: chaque héros subit immédiatement 2 points de Choc (voir Choc ci-après). Si un héros est vêtu d’une Armure avec la propriété Fatigue, il subit 3 points de Choc au lieu de 2, et même plus si l’Armure indique une valeur plus élevée. Les gospogs sont immunisés contre le Choc, aussi un résultat Fatigue ne les affecte pas !</li>\n<li class=\"MsoNormal\"><span style=\"mso-spacerun:yes\">\_</span><strong>Inspiration </strong>: chaque personnage du camp affecté se remet immédiatement de 2 points de Choc. Voir @Compendium[torgeternity.basic-rules-fr.13SHkU9JCei37ioP]{Dommages}.</li>\n<li class=\"MsoNormal\"><span style=\"mso-spacerun:yes\">\_</span><strong>Déferlement </strong>: la réalité de la Terre Vivante entre en conflit avec les Chevaliers des Tempêtes qui possèdent des équipements contradictoires. Chaque joueur lance 1d20. Sur un résultat de 1, un personnage avec une Contradiction se Déconnecte (voir ci-après). Le Vagabond des royaumes porte sur lui des objets qui non seulement excèdent les axiomes de la Terre Vivante, mais excèdent aussi les siens ! Il se Déconnecte sur un résultat de 1-4 tant qu’il transporte ces objets.</li>\n<li class=\"MsoNormal\"><span style=\"mso-spacerun:yes\">\_</span><strong>Vivacité </strong>: résolvez toutes les actions de ce camp normalement. Puis chaque personnage de ce camp agit à nouveau !</li>\n</ul>\n<p class=\"MsoNormal\">\_</p>\n<h3>Actions approuvées</h3>\n<p class=\"MsoNormal\">En bas de la carte sont indiqués un ou deux des éléments suivants : Attaque, Défense, Intimidation, Manoeuvre, Provocation et Ruse, plus « Tous » et « Toutes les Actions Multiples ». Si le personnage tente l’action indiquée et réussit, le joueur pioche une nouvelle Carte de Destin. Présentez aux joueurs les Actions de base détaillées ci-après puis expliquez la Défense, les Interactions (Intimidation, Manoeuvre, Provocation, Ruse), les Actions multiples et la Loi de la Sauvagerie uniquement quand l’Action Approuvée qui s’y rapporte se présente au cours d’un tour. Sur le côté des cartes, il y a des lettres (A, B, C et D) ou un Dilemme (Complication, Problème critique et Revers possible). Ignorez ces indications pour l’instant, elles ne sont pas utilisées tant qu’il n’y a pas de Résolution dramatique d’une tâche (voir page 283). <span style=\"mso-spacerun:yes\">\_</span></p>"
