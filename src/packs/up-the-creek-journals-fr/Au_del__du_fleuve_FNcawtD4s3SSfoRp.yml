  - name: Introduction
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: "<h1>Introduction</h1><p class=\"MsoNormal\"><strong>Situation</strong> : salle de réunion à bord de l’USS Theodore Roosevelt.</p><p class=\"MsoNormal\">Lisez à voix haute ou paraphrasez le texte suivant :</p><blockquote><p class=\"MsoQuote\">« Il y a trois mois, le monde tel que nous le connaissions a changé. D’étranges ponts se sont abattus du ciel sur différents sites à travers la planète et là où ils sont tombés, la réalité a été déformée et modifiée. Des envahisseurs ont traversé ces ponts et, désormais, ils transforment la Terre en autre chose, morceau par morceau. Le choc entre les réalités provoque des tempêtes qui ont un étrange effet sur certains individus. Ils deviennent des héros, les meilleures versions d’eux-mêmes issues de cette réalité ou des autres. Vous tous qui êtes assis ici faites partie de ces individus. »</p></blockquote><p class=\"MsoNormal\">Faites choisir aux joueurs un personnage puis laissezles se présenter et décrire qui est assis à la table de réunion. Pour l’instant, expliquez aux joueurs que vous répondrez plus tard aux questions qu’ils peuvent se poser sur les caractéristiques de leurs personnages et ce à quoi fait référence la partie Tactiques.</p><p class=\"MsoNormal\">Attirez leur attention sur le paragraphe de leur fiche appelé Instant fatidique. C’est le moment précis au cours duquel le héros, qui était jusqu’alors une personne ordinaire, s’est transformé en Chevalier des Tempêtes. Cela arrive quand un individu est confronté à un danger et agit pour aider les autres ou pour combattre une réalité invasive. Quand cela se produit, le héros est baigné d’une énergie brute et il acquiert le pouvoir d’asservir la réalité à sa propre volonté. En termes de jeu, cela signifie que chacun d’eux a des jetons Possibilité et une main de Cartes de Destin.</p><h3>Énergie des possibilités</h3><p class=\"MsoNormal\">Donnez à chaque joueur trois jetons Possibilité. Ils peuvent les utiliser pour éviter des dommages ou améliorer leurs jets de dé. N’entrez pas dans les détails, mais précisez que c’est une mesure de la puissance dont ils disposent pour « contrer » la réalité. Quand un joueur fait quelque chose qui plaît à tous les participants, donnez-lui un autre jeton Possibilité pour le récompenser. Note : le Vagabond des royaumes commence avec quatre jetons au lieu de trois.</p><h3>Cartes de Destin</h3><p class=\"MsoNormal\">Distribuez à chaque joueur quatre Cartes de Destin. Chaque carte explique ce qu’elle fait, mais il se peut qu’elle soit obscure jusqu’à ce que les joueurs fassent leurs premiers tests. En dehors des combats, ces cartes peuvent être jouées par les joueurs ou échangées entre eux (une pour une) à n’importe quel moment. Pour cette initiation au jeu, utilisez le \_@Compendium[te002-up-the-creek.Au-delà du fleuve(cartes)(fr).ujDucwTZVJ5J8I4S]{Paquet du Destin (Au-delà du fleuve)(fr)}. Les Cartes de Destin suivantes ont été retirées du paquet de base : Martyr, Vivacité, Plan génial, Relation, Idée, Harmonisation, Gloire, Romance, Némésis, Poussée de réalité et Maelström.</p><h2>Briefing de la mission</h2><p class=\"MsoNormal\">Un officier (le Capitaine McDonnell, s’ils vous posent la question) présente la mission aux Chevaliers des Tempêtes. Lisez le texte suivant à voix haute.</p><blockquote><p class=\"MsoQuote\">« Le Conseil de Delphes nous a demandé notre soutien pour une mission de reconnaissance dans la zone étrangère qui s’est abattue sur les deux côtes d’Amérique du Nord. Ils l’appellent la « Terre Vivante ». Si nous envoyons des troupes régulières dans cette zone, leurs armes cessent de fonctionner et un phénomène les renvoie à un état primitif. Mais vous, en tant que Chevaliers des Tempêtes, vous n’êtes pas aussi gravement affectés par la réalité altérée, aussi nous dépendons de vous. Ces zones d’invasion sont délimitées par des monolithes de pierre appelés des stelae. Nous étudions ces stelae pour comprendre comment les utiliser contre les envahisseurs, mais nous devons d’abord les trouver.</p><p class=\"MsoQuote\"><span style=\"mso-spacerun:yes\">\_</span>« Votre mission est simple, mais pas obligatoirement facile. Nous avons modifié un bateau d’excursion pour qu’il vous conduise à l’intérieur des terres. Remontez le fleuve Columbia aussi loin que vous le pouvez jusqu’après les ruines d’Astoria. Là-bas, des survivants ont entendu parler d’une stela quelque part à l’intérieur des terres, peut-être une sorte de structure de secours. En atteignant les décombres de la Route 433, accostez, trouvez la stela et déterminez si c’est juste de la pierre inerte ou autre chose. N’essayez pas de la détruire pour le moment, nous voulons juste ses coordonnées et votre impression en tant que « Chevalier des Tempêtes » pour savoir si elle <span class=\"CitationCar\">représente un danger ou non. « Des questions ? »</span></p></blockquote><h3>Questions potentielles et réponses</h3><p class=\"MsoNormal\">• <strong>À quoi devons-nous nous attendre sur la Terre Vivante ? </strong>Des maladies et un environnement brutal et primitif. Les technologies supérieures à celle des lances et des arcs ne fonctionnent pas pour les gens ordinaires et les métaux rouillent à une vitesse accélérée s’ils ne sont pas entretenus. La plupart des humains affectés ne sont plus gouvernés que par leurs instincts et leurs pulsions les plus sauvages. Les envahisseurs de cette région sont des hommes-lézards appelés des edeinos. Oh ! Et faites attention aux dinosaures.</p><p class=\"MsoNormal\">• <strong>Qu’en est-il des survivants à Astoria ? </strong>Ils ont établi une communauté protégée par une palissade autour d’une maison rendue célèbre par un film. Certains sites géographiques résistent à l’altération de la réalité et dans leurs environs on trouve des poches de la « Prime Terre » où les gens peuvent se réfugier. Il y en a une à Astoria.</p><p class=\"MsoNormal\"><strong>• Le bateau est-il armé ?</strong> Non, mais vous autres les Chevaliers des Tempêtes, vous l’êtes. C’est une mission de reconnaissance, pas un assaut, et il s’agit juste d’un bateau touristique reconverti pour le transport et pas grand-chose d’autre.</p><p class=\"MsoNormal\">\_</p><p class=\"MsoNormal\">Lorsque toutes les questions ont été posées et repondues accedez à \_@UUID[.GI8pvBc9UDtX9JKR]{Scène une : Le voyage commence}</p>"
