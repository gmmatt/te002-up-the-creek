    text:
      format: 1
      content: "<p><strong>Scène dramatique.</strong></p><p><strong>Foundry VTT :</strong> Utilisez la carte \"piste dans la jungle\" fournie dans les compendium de ce module.Placez les personnage sur l'étape A.</p><p class=\"MsoNormal\">Le bateau atteint les décombres du pont et les Chevaliers des Tempêtes doivent débarquer et se frayer un chemin à pied à travers la jungle de la Terre Vivante. C’est une Scène dramatique et les héros peuvent sentir la tension dans l’air alors qu’ils commencent à chercher la stela.</p><p class=\"MsoNormal\">\_Lisez à voix haute ou paraphrasez le texte suivant :</p><p>\_</p><blockquote><p class=\"MsoNormal\">« Il n’y a aucun ennemi sur la berge, mais vous pouvez remarquer de nombreuses empreintes de pieds à trois orteils des edeinos ; au loin, le rugissement d’un énorme dinosaure témoigne des dangers que peuvent abriter les troncs d’arbre massifs de la jungle. La situation est épineuse. Il y a des centaines d’edeinos dans la région. Les Chevaliers des Tempêtes doivent suivre la piste visible et trouver la stela avant que les créatures ne les trouvent ! \_</p></blockquote><h2>Première résolution dramatique d’une tâche</h2><p>Cette scène implique une @Compendium[torgeternity.basic-rules-fr.ZsyeDyTc2hyh4jV4]{Résolution dramatique d'une tâche}</p><p>En utilisant l'entrée du journal de résolution dramatiques d'une tâche comme guide, passez en revue les concepts suivants avec les joueurs :</p><ul><li>Les joueurs ont cinq tours pour réaliser l'objectif.</li><li>L'objectif se compose de quatre étapes</li><li>Pour tenter une étape, elle doit être disponible sur la carte de Drama actuelle.</li><li>Après cinq tours, suffisamment d'edeinos inonderont la zone pour que les Chevaliers de la Tempête doivent battre en retraite, ce qui entraînera un échec.</li><li>Un personnage peut tenter plus d'une étape si elle est disponible.</li></ul><p>Les étapes pour cette tâche sont les suivantes:\_</p><ul><li class=\"MsoNormal\">\_A : suivre la piste jusqu’à la bonne zone. C’est un test de Pistage ND 10. La plupart des héros n’ont pas Pistage, mais ils peuvent tout de même tenter cette action (Incompétent) en utilisant Raison sans aucun rang.</li><li class=\"MsoNormal\">\_B : passer sans être remarqués à proximité du campement principal des edeinos afin d’atteindre le site de la stela. C’est un test Complexe (ND 12) de Discrétion. Si un personnage n’a pas Discrétion, la Dextérité est l’attribut à utiliser pour un test en étant Incompétent.</li><li class=\"MsoNormal\">\_C : se frayer un passage à travers l’épais sous-bois jusqu’à la stela. C’est un test de Survie ND 10. La Survie est basée sur la Raison. Notez que le Vagabond des royaumes a une machette qui lui permet d’être favorisé pour ses tests de Survie. Avec un test Favorisé, si vous n’aimez pas le résultat de votre premier jet de dé, vous pouvez le relancer ; mais vous devez accepter le résultat du second jet même s’il est pire !</li><li class=\"MsoNormal\"><span style=\"font-family:var(--font-primary)\"><span style=\"font-family:var(--font-primary);font-size:var(--font-size-14)\">D : déterminer si la stela est active ou si elle dispose de défenses particulières. C’est un test de Réalité ND 14. Chaque Chevalier des Tempêtes dispose d’une compétence Réalité qui est basée sur l’Esprit.</span></span></li></ul><p class=\"MsoNormal\">Seul un Chevalier des Tempêtes peut tenter une étape à chaque round. Les autres peuvent l’aider en utilisant Actions combinées. Chaque joueur qui aide choisit entre accorder au Chevalier des Tempêtes chargé du test un bonus simple de +1 ou tenter un test ; si le joueur aidant tente un test, en cas d’échec il n’accorde aucun bonus, un bonus de +1 avec un succès simple, un bonus de +2 avec un succès Supérieur et un bonus de +3 avec un succès Spectaculaire. Une RDA est une rencontre ce qui signifie que des cartes ne peuvent être jouées qu’à partir de la Réserve d’Action d’un joueur.</p><p class=\"MsoNormal\">Les Chevaliers des Tempêtes doivent déterminer qui tente cette étape et qui accorde des bonus ou place une Carte de Destin de Soutien dans sa Réserve d’Action. Si le héros qui tente cette étape échoue, le test de compétence ne peut être tenté de nouveau au cours de ce round. Un autre personnage peut prendre la tête des opérations à chaque nouveau round.</p><p>\_</p><p class=\"MsoNormal\">De plus, cette RDT ne s’effectue pas sans perturbations. De petits groupes d’edeinos harcèlent les Chevaliers des Tempêtes, voir page 284. Des membres du groupe doivent combattre les Vilains tandis que les autres essaient de terminer la tâche. Les cartes en jeu et le nombre de Possibilités peuvent devenir encore plus importants que les compétences des personnages, aussi faites preuve de souplesse !\_</p><h3>Dilemme</h3><p class=\"MsoNormal\">Si un Dilemme est présent sur la carte, il compte comme si l’étape actuelle était présente (A si vous venez de commencer, B si vous avez déjà terminé l’étape A, etc.), mais il y a une conséquence en cas d’échec. Ne pas tenter l’étape au cours d’un round compte comme un échec !</p><ul><li class=\"MsoNormal\">\_Complications : une étrange brume se répand dans la vallée de la stela et il devient très difficile de s’orienter. Si cette étape échoue, tous les futurs tests de cette RDA subissent un malus de −1.</li><li>\_Revers possible : un groupe de chasse plus important arrive dans la zone et les héros doivent fuir et trouver une autre route. La dernière étape terminée est perdue. Aussi, si le groupe tentait l’étape C, il doit désormais retenter l’étape B à la place.</li><li>\_Problème critique : la zone est envahie par un grand nombre d’edeinos attirés par le bruit et les signes d’activité. Les Chevaliers des Tempêtes doivent contourner la zone pour réessayer cette tâche. Toutes les étapes terminées sont perdues.\_</li></ul><h3>Ultime tentative</h3><p class=\"MsoNormal\">Si vous en êtes au début du cinquième round et qu’il n’y a aucune étape permettant de terminer cette tâche, tout n’est pas perdu. L’équipe peut avoir recours à une Ultime tentative. En utilisant les Actions multiples, les héros doivent tenter toutes les étapes non résolues avec un malus supplémentaire de −2. Aussi, si les étapes B, C et D ne sont pas encore résolues, l’Ultime tentative subira un malus de −6 pour les trois compétences. Choisissez avec soin le héros qui sera chargé de cette ultime tentative !</p><h2>Harceleurs Edeinos</h2><p class=\"MsoNormal\">Pour compliquer la Résolution dramatique d’une tâche précédente, des edeinos harcèlent les héros à chaque étape en espérant les retarder jusqu’à l’arrivée du principal groupe de combat. Au début du premier round, placez sur la table un guerrier edeinos pour chaque Chevalier des Tempêtes. Inutile de faire un plan pour cette rencontre, mais poser des jetons est un bon moyen d’aider les joueurs à savoir combien d’ennemis sont présents et à déterminer approximativement où ils se trouvent. Les edeinos émergent de la jungle épaisse à environ 3 m des Chevaliers des Tempêtes. Au cours de leur premier tour, ils approchent des héros et projettent leurs lances (Armes de jet) avant d’approcher à distance de mêlée au cours des rounds suivants. Si Attaque est une Action approuvée, ils courent à distance de mêlée pour pouvoir effectuer des Attaques totales.</p><p class=\"MsoNormal\">Au début de chaque round, deux autres edeinos se joignent au combat. Si les héros subissent un Revers, ce sont quatre edeinos qui apparaissent au lieu de deux ! Si les Vilains subissent un Revers, ils n’ont aucun renfort. Si les Vilains agissent en premier, un des guerriers peut tenter une Interaction offensive contre le Chevalier des Tempêtes tentant de résoudre l’étape pour qu’il soit Déstabilisé (−2) lors de son test.</p><p class=\"MsoNormal\">• Guerriers edeinos (1 par Chevalier des Tempêtes) .</p><p class=\"MsoNormal\">• Guerriers edeinos (2 au début de chaque round suivant)</p><p class=\"MsoNormal\">@UUID[Compendium.te002-up-the-creek.Au-delà du fleuve(acteurs)(fr).nkSMwnvE2NEqjHfF]{Guerrier Edeinos}</p><h3>Hordes</h3><p class=\"MsoNormal\">Contrairement aux gospogs, les edeinos peuvent subir des points de Choc. Avec de nombreux Vilains en jeu, il est recommandé au MJ de faire une seule pile de points de Choc sur la table ; tous les 10 points de Choc cumulés, retirez le guerrier approprié, généralement le dernier à avoir attaqué. Un edeinos Vaincu en recevant une Blessure n’affecte pas cette pile.</p><h2>Si la résolution dramatique d’une tâche e´choue</h2><p class=\"MsoNormal\">Lisez à voix haute ou paraphrasez le texte suivant :</p><blockquote><p class=\"MsoNormal\">\_</p><p class=\"MsoNormal\">« De plus en plus d’hommes-lézards à la peau couverte d’écailles jaillissent de la jungle et il devient évident que votre seule chance de survie est de courir jusqu’au bateau aussi rapidement que possible et de fuir ce secteur. Tandis que votre embarcation prend de la vitesse en se dirigeant vers la côte, vous entendez des cris et des lances se briser sur ses flancs. Mais tout le monde est à bord et vous revenez sains et saufs jusqu’au transporteur. Vous êtes déçus de ne pas avoir pu vous approcher suffisamment de la stela pour en savoir plus, mais il y aura d’autres missions, d’autres occasions de montrer aux envahisseurs qu’ils ne sont pas invincibles.\_</p></blockquote><h2>Si la Résolution dramatique d’une tâche réussit</h2><p class=\"MsoNormal\"><span style=\"mso-spacerun:yes\">\_</span>Lisez à voix haute ou paraphrasez le texte suivant :</p><blockquote><p class=\"MsoNormal\"><span style=\"mso-spacerun:yes\">\_</span>« Tandis que vous vous approchez du monolithe de pierre, vous pouvez sentir qu’il émet une énergie pulsante assez similaire à celle qui imprègne la Terre Vivante. En le touchant, des mots et des images se déversent dans votre esprit. Secours. Il prendrait le relais pour délimiter les frontières de la Terre Vivante si une des principales stelae était arrachée. Elles PEUVENT être arrachées ! Dévastation. La transformation restaurant la réalité de la Prime Terre est violente et annihile les personnes ordinaires présentes dans la zone qui a été transformée... à moins qu’un Chevalier des Tempêtes n’ait imprégné tout le secteur d’énergie des possibilités auparavant. L’énergie qui provient des histoires, des récits d’espoir et de résistance. La même énergie que ces stelae absorbent lentement et envoient... quelque part. En vous concentrant, vous sentez que cette stela est reliée à un réseau qui s’étend dans toutes les directions. Une toile d’araignée. Et au centre de cette toile, vous percevez une présence de ténèbres absolues. Vous entendez dans un murmure le nom Rec Pakken et dans un frisson vous sentez que ces ténèbres vous observent !</p><p class=\"MsoNormal\">« Vous interrompez rapidement cette connexion. Il est temps de s’en aller ! Les renforts arrivent et pas uniquement l’armée d’edeinos cantonnée à proximité. Vous vous précipitez vers le bateau, poursuivis par des éclaireurs edeinos, mais vous parvenez à monter à bord avant que les forces des ténèbres ne vous atteignent. Vous avez découvert des informations au sujet des envahisseurs et vous connaissez la localisation exacte de la stela de secours. Avec ces données et l’aide du Conseil de Delphes, vous êtes prêts au long combat pour reconquérir la Terre !</p></blockquote>"
