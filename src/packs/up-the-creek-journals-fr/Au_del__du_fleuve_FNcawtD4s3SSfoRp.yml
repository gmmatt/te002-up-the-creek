      content: "<p class=\"MsoNormal\">Chaque joueur dispose d’une Carte de Cosm qu’il peut jouer quand il le souhaite. Les Cartes de Cosm n’ont pas besoin d’aller dans la Réserve d’Action qui est réservée uniquement aux Cartes de Destin. En fonction des cartes jouées, une aventure peut avoir des issues très différentes ! Voici quelques conseils pour savoir comment gérer les Cartes de Cosm dans cette aventure.</p><h3>Attaque de Dinos !</h3><p class=\"MsoNormal\">Le redoutable @UUID[Compendium.te002-up-the-creek.Au-delà du fleuve(acteurs)(fr).0sfu8niAuSvHUBOi]{Tyrrannosaure Rex} est en chasse dans le secteur. Même si la carte est jouée assez tôt, le MJ peut le faire apparaître à n’importe quel moment au cours de l’Acte, aussi ne lui faites pas attaquer le bateau. Le meilleur moment pour le faire intervenir, c’est au cours du second round de la Résolution dramatique d’une tâche. Il se focalise sur les héros, mais il peut avaler un ou deux edeinos si ces derniers subissent un Revers !</p><h3>Trésor perdu</h3><p class=\"MsoNormal\">Une botte en caoutchouc prise dans la boue attire l’attention, car elle ne cadre pas du tout avec le décor. En l’examinant, on peut remarquer qu’elle est pleine de poudre d’or. Un Chevalier des Tempêtes qui réussit un test de Sciences humaines (basé sur la Raison) ND 14 peut se rappeler de légendes peu crédibles concernant une botte comme celle-ci qui aurait été perdue en 1857. L’or n’a aucun effet sur cette aventure, mais le Conseil de Delphes ou les Chevaliers des Tempêtes pourront s’en servir plus tard !</p><h3>La Loi de la Détérioration</h3><p class=\"MsoNormal\">En règle générale, n’accordez aucune Possibilité si l’objet choisi est juste décoratif ou s’il est peu probable qu’il ait un effet sur l’aventure. Accordez 1 Possibilité pour des munitions ou une arme de rechange. Accordez 2 Possibilités pour la plupart des armures, les objets spéciaux du Vagabond des royaumes ou la Machette puisque son bonus en Survie peut être pratique au cours de la Résolution dramatique d’une tâche. L’Arme de prédilection d’un personnage ou une armure qui octroie une protection de +4 permettent de gagner 3 Possibilités !</p><h3>Les périls de la Terre Vivante</h3><p class=\"MsoNormal\">Le fleuve est bloqué par une nouvelle chute d’eau que ne peut franchir le bateau. Accordez aux Chevaliers des Tempêtes 1 Possibilité pour ce problème, mais ils devront marcher plus longtemps pour atteindre la stela. Ils doivent tenter un test de Survie ND 14 (l’un d’eux est le joueur principal pour le test et les autres peuvent le soutenir comme cela est décrit dans @Compendium[torgeternity.basic-rules-fr.nMn7ab7XArtNZFqH]{Attaques combinées}). Si le test échoue, chaque Chevalier des Tempêtes subit un effet de Fatigue (voir @Compendium[torgeternity.basic-rules-fr.xvfgaYujZOdiScLS]{Cartes Action}) en se rendant jusqu’à la rencontre et ce Choc est toujours effectif au début de cette rencontre.</p><h3>La Brume dense</h3><p class=\"MsoNormal\">Le groupe se perd et n’a plus que quatre rounds pour terminer la Résolution dramatique d’une tâche. Accordez 2 Possibilités à chaque Chevalier des Tempêtes pour ce problème supplémentaire. <span style=\"mso-spacerun:yes\">\_</span></p>"
