      content: "<p style=\"box-sizing:border-box;user-select:text;text-align:justify;padding-right:10px;font-family:'Palatino Linotype';font-size:14px\"><span style=\"font-family:'Palatino Linotype'\">Les règles de base contenues dans ce module ont été adaptées du module d'aventure Au-delà du fleuve pour Torg Eternity.</span></p><h2 style=\"box-sizing:border-box;user-select:text;margin-top:1rem;margin-bottom:0.7rem;font-size:1.5rem;border-bottom:none;text-align:center;text-shadow:#878787 1.5px 1.5px 0px, #878787 1.5px -1.5px 0px, #878787 -1.5px 1.5px 0px, #878787 -1.5px -1.5px 0px;text-transform:uppercase;font-family:Alaska\"><span style=\"font-family:Alaska\">Équipe de Conception Originale de Up the Creek</span></h2><p style=\"box-sizing:border-box;user-select:text;text-align:justify;padding-right:10px;font-family:'Palatino Linotype';font-size:14px\"><strong style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:'Palatino Linotype'\">Écriture</span></strong><span style=\"font-family:'Palatino Linotype'\">\_: Darrell Hayhurst</span></p><p style=\"box-sizing:border-box;user-select:text;margin-bottom:0.75rem;text-align:justify;padding-right:10px;text-indent:0.75rem;font-family:'Palatino Linotype';font-size:14px\"><strong style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:'Palatino Linotype'\">Révision</span></strong><span style=\"font-family:'Palatino Linotype'\">\_: Ron Blessing</span></p><p style=\"box-sizing:border-box;user-select:text;margin-bottom:0.75rem;text-align:justify;padding-right:10px;text-indent:0.75rem;font-family:'Palatino Linotype';font-size:14px\"><strong style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:'Palatino Linotype'\">Direction artistique</span></strong><span style=\"font-family:'Palatino Linotype'\">\_: Aaron Acevedo</span></p><p style=\"box-sizing:border-box;user-select:text;margin-bottom:0.75rem;text-align:justify;padding-right:10px;text-indent:0.75rem;font-family:'Palati