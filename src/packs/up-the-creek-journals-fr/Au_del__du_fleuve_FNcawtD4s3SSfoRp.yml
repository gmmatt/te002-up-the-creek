  - name: À propos de ce module
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: "<p>Cette aventure est conçue comme une introduction d'une heure aux concepts et aux règles de Torg Eternity, ainsi que comme un tutoriel pour les MJ et les joueurs sur la façon de jouer à Torg Eternity dans Foundry. Avec les règles de base (incluses dans le système Torg Eternity), cette aventure guidera le MJ et les joueurs à travers les règles et le système Foundry, en ajoutant des couches au fur et à mesure. Cette expérience donnera à chacun une idée générale du gameplay, mais il y a beaucoup plus d'options de personnages et de royaumes à explorer dans le jeu complet !\_</p><p>\_</p><h2>Configurer votre partie</h2><p>Avant de commencer à jouer, tu devras t'assurer que tes jeux de cartes sont prêts à être utilisés :</p><p><strong>Étape 1 :</strong></p><p>-Lorsque tu as créé ce monde, le système a automatiquement installé Les paquets de cartes par défault. Ouvre l'onglet \"Jeux de cartes\" pour t'en assurer, un dossier \"paquets de cartes de base\" doit être présent et contenir tous les paquets du système.</p><p><strong><span style=\"font-family:var(--font-primary)\"><span style=\"font-family:var(--font-primary);font-size:var(--font-size-14)\">Étape 2 :</span></span></strong></p><p>-Ouvre l'onglet \"Compendiums\" et importe le jeu de carte \"Paquet du Destin (Au-delà du fleuve)(fr)\" fournie avec ce module. Ensuite, affecte le comme Paquet du Destin depuis la configuration des options du system de jeu.\_</p><p><strong><span style=\"font-family:var(--font-primary)\"><span style=\"font-family:var(--font-primary);font-size:var(--font-size-14)\">Étape 3 :</span></span></strong></p><p>-Réinitialise les differents jeux de cartes et mélange-les.</p><p><strong>Étape 4 :</strong></p><p>-Importe enfin les scènes du compendium \"Au-delà du fleuve(scenes)(fr)\".</p><p>\_</p><p>Tu es maintenant prêt à jouer. Pour commencer l'aventure, passe à @UUID[.kypbwGc3EOtaNBw5]{Introduction}</p>"
