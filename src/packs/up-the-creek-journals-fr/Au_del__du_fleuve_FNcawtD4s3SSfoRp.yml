  - name: 'Scène une : Le voyage commence'
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: "<p>Lisez à voix haute ou paraphrasez le texte suivant :</p><blockquote><p>« Les tempêtes de réalité dans cette région du Pacifique sont calmes pour le moment et pendant le voyage jusqu’à la baie, il n’y a aucune attaque de dinosaure errant ou de monstre marin. Alors que vous pénétrez dans le secteur de la Terre Vivante, vous avez des frissons et vous ressentez l’énergie crépitante de la réalité avec laquelle seuls les Chevalier des Tempêtes sont en harmonie. »</p></blockquote><h2>Axiomes &amp; Lois du monde</h2><p>Montrez aux joueur comment révéler la fiche du cosm Terre Vivante en survolant l'icone situé après le nom des cartes de scènes, puis détaillez quelques éléments. Les axiomes sont une mesure de ce qui abonde dans une réalité et de ce qui y est « impossible ». @Compendium[torgeternity.basic-rules-fr.86g2Wc6mJshFotQK]{Axiomes et lois du monde}</p><h3>Cartes de Cosm</h3><p>Distribuez à chaque joueur une Carte de Cosm de la Terre Vivante. Ces cartes peuvent être jouées à n’importe quel moment et octroient souvent au joueur, ou à tous les héros, plus de Possibilités. Vous trouverez dans l'article @UUID[.1S8NUyWDKmx8i3Cn]{Cartes de cosm} quelques idées pour gérer les Cartes de Cosm au cours de cette aventure</p><h2>L'aventure se poursuit</h2><p>Activez la scène @Compendium[te002-up-the-creek.Au-delà du fleuve(scenes)(fr).PLMs3zx3VVtdxxTx]{Bateau d'excursion modifié}.</p><p class=\"MsoNormal\">Décidez qui dirige le bateau et laissez chaque joueur placer son personnage à bord du navire et décrire ce qu’il fait. Aucun personnage n’a de compétence de Véhicules aquatiques, aussi il n’est pas très important de savoir qui est à la manoeuvre, mais seul un personnage moderne comme le Vagabond des royaumes comprend comment il marche et peut donc le piloter sans Contradiction supplémentaire. Il est probable qu’au moins un des joueurs décide de surveiller les environs. Bien ! Ils vont tous devoir effectuer un test dans peu de temps.</p><p class=\"MsoNormal\">Lisez à voix haute ou paraphrasez le texte suivant :</p><blockquote><p class=\"MsoNormal\">« Votre bateau à moteur passe au large des ruines d’Astoria. Quelques gratte-ciel couverts de vignes se dressent encore dans le lointain. Des ptérodactyles tournoient autour et nichent dans les étages supérieurs. Le reste de la ville n’est rien d’autre que des ruines recouvertes par l’épaisse canopée de la jungle. C’est comme si elle avait été bombardée il y a une centaine d’années et que la nature avait repris ses droits sur ses vestiges... sauf que cela s’est produit pratiquement en une seule nuit. L’atmosphère est chaude et humide dans la Terre Vivante alors même que la brise de mer était fraîche. « Les arbres de la jungle sont massifs et leurs branches s’étendent au-dessus du fleuve Columbia formant ainsi une épaisse canopée au-dessus de vos têtes. Des lianes et des vignes pendent dans les eaux calmes et parfois des branches basses raclent contre la coque du bateau alors qu’il remonte le fleuve.</p></blockquote><h2>Premiers tests</h2><p>Montrez aux joueurs les règles des @Compendium[torgeternity.basic-rules-fr.PBDHuKQtqi1qkvIO]{tests de compétence ou d'attribut}. Ensuite, demande à chaque personnage de faire un test de recherche pour voir s'il repère des problèmes en remontant la rivière. Demandez à chaque personnage de faire le test un par un.\_ C'est une mécanique de jeu fondamentale qui revient souvent, alors prennez le temps d'y habituer tout le monde dès maintenant !</p><p>En utilisant l'entrée du journal des tests de compétences et d'attributs et la sortie de chat générée par chaque personnage comme guide, explique les concepts suivants :</p><ul><li>Comment le total de l'action est comparé à un Nd de difficulté (dans ce cas, le Nd est 10) pour déterminer un résultat.</li><li>Les types de résultats (mésaventures, échecs, succès, bons succès et succès supérieurs).</li><li>Comment le total de l'action est déterminé (Compétence de base plus le nombre de bonus des dés)</li><li>Comment les possibilités et les cartes peuvent être utilisées pour améliorer les résultats.</li></ul><p>Après que tout le monde a fait un jet, applique les résultats comme suit :</p><h3 class=\"MsoNormal\">Échec</h3><p class=\"MsoNormal\">Si un personnage rate ce test, il est Déstabilisé, un état qui lui donne un malus de −2 à tous ses tests jusqu’à la fin de sa prochaine Action.</p><h3 class=\"MsoNormal\">Succès (10 ou plus)</h3><p class=\"MsoNormal\">Un personnage qui obtient un total d’au moins 10 à son test d’Observation aperçoit en aval une concentration d’épaves flottantes, de débris végétaux et de cadavres. Le bateau manoeuvre facilement pour éviter les plus gros obstacles, mais les cadavres s’animent et se mettent à hurler en tentant de grimper sur le pont du navire ! Le combat commence comme indiqué ci-après, mais au moins les personnages sont prêts.</p><h3 class=\"MsoNormal\">Supérieur (15 ou plus)</h3><p class=\"MsoNormal\">Comme pour un succès normal, mais les personnages voient les membres des cadavres bouger et comprennent bien vite que ce ne sont pas des corps inanimés, ce sont des gospogs ! Les gospogs sont d’épouvantables créatures créées par les envahisseurs en implantant d’étranges graines dans les cadavres de ceux qui ont été tués durant l’invasion. Quand les gospogs commencent à hurler, tout personnage ayant obtenu au moins un succès Supérieur bénéficie d’un bonus de +2 à son test de Peur (voir ci-après).</p><h3 class=\"MsoNormal\">Spectaculaire (20 ou plus)</h3><p class=\"MsoNormal\">Comme un succès Supérieur mais le personnage est suffisamment sur ses gardes pour avertir le pilote du bateau afin qu’il s’éloigne assez des cadavres pour que les gospogs mettent plus de temps à monter à bord. Au début de la Rencontre (voir ci-après), si les Vilains devaient agir en premier, ils se contentent d’arriver près du bateau au lieu de gagner des actions. Si un personnage a une Carte de Destin Vigilance et souhaite l’utiliser, faites comme si quelqu’un avait obtenu un succès Spectaculaire !</p><h2>Première rencontre</h2><p class=\"MsoNormal\">Les gospogs grimpent à bord du bateau et essaient de mordre et de déchirer la chair des vivants. Il y a deux gospogs de la Première Récolte pour chaque héros présent.</p><p class=\"MsoNormal\">La première chose à faire est de créer une nouvelle rencontre depuis l'onglet \"Combat Tracker\". Cela affichera automatiquement la première carte action. Ensuite selectionnez tous les tokens protagonistes sur la scène et grâce à un click droit modifiez leur état de combat pour les inclure dans la rencontre.</p><p class=\"MsoNormal\">@UUID[Compendium.te002-up-the-creek.Au-delà du fleuve(acteurs)(fr).e6M8hjXNdGWL9kWY]{Gospog de la Première Récolte}</p><h3>Cartes d’Action</h3><p>Après avoir activé la rencontre et affiché la carte action,\_ montrez aux joueur l'article @Compendium[torgeternity.basic-rules-fr.v3rvYofTLiD0EgfS]{Combat}. Expliquez-leurs les principes suivants\_</p><ul><li>Scènes standard ou dramatiques</li><li>Comment la ligne de conflit détermine quel camps joue en premier</li><li>Comment la ligne de conflit peut imposer des conditions spéciales à l'un ou aux deux camps</li></ul><h3>Ce qu'il faut faire au tour des Gospogs</h3><p>Si vous n'êtes pas sûr de ce que les Gospogs doivent faire à leur tour, demandez à deux Gospogs d'attaquer chaque personnage en utilisant une Attaque combinée. Vous ne lancez qu'une seule attaque, mais vous ajoutez un bonus de +1 à leur total d'action.</p><h3>Le tour des joueurs</h3><p>Lorsque le moment est venu pour les joueurs d'agir, demandez-leur qui veut passer en premier. Ensuite, expliquez les bases d'un tour de joueur, en utilisant l'entrée du journal de combat comme guide :</p><ul><li>Pendant son tour, un personnage peut (a) @Compendium[torgeternity.basic-rules-fr.61fVKXwcwQHyhDq0]{se déplacer} jusqu'à sa vitesse de marche sans pénalité, ou jusqu'à sa vitesse de course avec une pénalité de -2 à tous les tests de ce tour et (b) effectuer une action.</li><li>Pour son action, un personnage peut effectuer une @Compendium[torgeternity.basic-rules-fr.J0Yt8ueE280AzxmS]{attaque} normale.</li><li>Un personnage peut faire une @Compendium[torgeternity.basic-rules-fr.5n65akO6rGefaN74]{Interactions offensives} pour son action</li><li>Un personnage peut également se @Compendium[torgeternity.basic-rules-fr.ialagbnRGKzWMABZ]{se défendre} pour son action.</li></ul><p>La Réserve d’Action.</p><p>\_À la fin du tour du premier joueur, expliquez le concept de réserve d'action à partir de l'entrée du journal de @Compendium[torgeternity.basic-rules-fr.v3rvYofTLiD0EgfS]{Combat}.</p><h2>La fin du combat</h2><p class=\"MsoNormal\">Dès que le dernier gospog est vaincu, tous les joueurs reprennent en main les cartes encore présentes dans leur Réserve d’Action. Si un joueur a plus de quatre cartes, il doit défausser les cartes excédentaires. Cela indique la fin de la Scène, aussi chaque joueur complète sa main à quatre cartes s’il en a moins. Ils récupèrent également de tous les points de Choc qu’ils ont subis.</p><p class=\"MsoNormal\">\_</p><p class=\"MsoNormal\">continuez @UUID[.yhkJ54Xxauoz2fDq]{Scene deux : terre en vue !}</p>"
