      <p>Gospog of the First Planting are human corpses entwined with rotting
      vegetation and putrid flesh. They are common to all realms, a gracious
      gift of death from the Gaunt Man to his fellow Reality Raiders. They are
      strangely adaptable and function without Contradiction in every realm.</p>
