      <p>One of the most terrifying predators ever to walk the Living Land. This
      massive reptilian killing machine is fast, 12 meters tall, and has a mouth
      full of teeth the size of daggers. Core Earthers often call them
      &ldquo;rexes&ldquo; due to their strong resemblance to how media has
      portrayed tyrannosaurs.</p>

      <p>Most adult specimens are up to 18 meters long.</p>
