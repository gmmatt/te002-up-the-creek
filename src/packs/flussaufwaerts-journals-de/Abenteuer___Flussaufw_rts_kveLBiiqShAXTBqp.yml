  - name: 'Szene Eins: Die Reise beginnt'
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: "<h1 style=\"border-bottom:2px solid var(--color-underline-header)\">Szene Eins: Die Reise beginnt</h1><p>Lies folgenden Text vor oder erzähle ihn mit deinen Worten:</p><blockquote style=\"border-left:3px solid var(--color-border-light-tertiary)\"><p>„Die Realitätsstürme in diesem Teil des Pazifiks sind momentan abgeflaut und euch greifen auch keine Dinosaurier oder Seemonster während eurer Reise in die Bucht an. Als ihr in die Realität des Lebenden Land eintaucht, bekommt ihr eine Gänsehaut und ihr spürt die knisternde Realitätsenergie, die nur Storm Knights fühlen können.“</p></blockquote><h3>Axiome &amp; Weltengesetze</h3><p>Zeige den Lebende Land Tischaufsteller und gib den Spielern dazu eine kurze Erklärung.</p><img src=\"systems/torgeternity/images/deutsch/cosm-tabletents/LebendesLand.webp\" /><p>Axiome und Weltgesetze werden @UUID[Compendium.torgeternity.system-de-basisregeln.JournalEntry.ePJekdztsz1JPoT9.JournalEntryPage.v46rtTLn1xMuJBSz#axioms]{hier} beschrieben.</p><p>Wenn die Storm Knights im Verlauf ihrer Abenteuer verschiedene Reiche besuchen, ändern sich all diese Axiome und Gesetze, um die einzigartige Natur der dortigen Realität widerzuspiegeln.</p><h3>Cosm-Karten</h3><p>Gib jedem Spieler eine Cosm-Karte des Lebenden Landes. Diese Karten können jederzeit gespielt werden und gewähren dem betreffenden Spieler oder allen Helden oftmals mehr Möglichkeiten. Ein paar Anregungen, wie du bestimmte Cosm-Karten in diesem Abenteuer abhandeln könntest, findest du @UUID[.zacYKjSo8DKrRajt]{hier}.</p><h2 style=\"border-bottom:1px solid var(--color-underline-header)\">Das Abenteuer wird fortgesetzt</h2><p>Die Spieler sollten nun entscheiden, wer das @Compendium[te002-up-the-creek.flussaufwaerts-scenes.9rsfXYxsCNzQ9dnr]{Boot} steuert und wo die anderen Charaktere auf dem Boot Platz nehmen, beziehungsweise was sie tun. Keiner der Charakter hat die Fertigkeit Wasserfahrzeuge, deswegen ist es im Prinzip völlig egal, wer das Steuer übernimmt. Dennoch versteht ein moderner Charakter wie der Weltenläufer die Kontrollen vermutlich besser und kann das Boot steuern, ohne einen zusätzlichen Widerspruch zu erzeugen. Einer oder mehrere Charaktere halten vermutlich nach Feinden und Gefahren Ausschau. Gut! Alle von ihnen dürfen bald ihre erste Probe würfeln. Lies folgenden Text vor oder erzähle ihn mit deinen Worten:</p><blockquote style=\"border-left:3px solid var(--color-border-light-tertiary)\"><p>„Euer Boot tuckert an den verfallenen Ruinen von Astoria vorbei. Ein paar mit Ranken überzogene Wolkenkratzer stehen noch in einiger Entfernung. Pterodactylen umkreisen sie und haben ihre Nester in den oberen Stockwerken angelegt. Der Rest der Stadt besteht nur noch aus völlig verfallenen, vom Dschungel überwucherten Ruinen. Es wirkt ungefähr so, als ob die Stadt vor über einhundert Jahren bombardiert worden wäre und die Natur sich dann das Gebiet zurückerobert hätte, mit dem kleinen Unterschied, dass dies praktisch über Nacht geschehen ist. Es ist heiß und feucht im Lebenden Land, obwohl die Luft am Meer kühl und windig gewesen ist.</p><p>Die Bäume des Dschungels sind gigantisch und die Zweige erstrecken sich quer über den Columbiafluss und bilden ein dichtes Dach über euch. Ranken hängen herab, und manchmal schleifen niedrige Zweige an der Seite eures Bootes, während ihr euch weiter flussaufwärts kämpft.“</p></blockquote><h2 style=\"border-bottom:1px solid var(--color-underline-header)\">Erste Proben</h2><p>Zeige des Spielern die Regeln für @UUID[Compendium.torgeternity.system-de-basisregeln.JournalEntry.ePJekdztsz1JPoT9.JournalEntryPage.v46rtTLn1xMuJBSz#attributs-und-fertigkeitsproben]{Attributs- und Fertigkeitsproben}. Fordere die Spieler auf, für ihre Charaktere eine\_<em>Finden</em>-Probe zu würfeln, um bevorstehenden Ärger zu bemerken. Es sollte auf jeden Fall jeder Charakter eine Probe ablegen, allein schon, damit die Spieler lernen, wie Proben funktionieren. Bei Proben auf Fertigkeiten oder Attribute handelt es sich um eine grundlegende Spielmechanik, die immer wieder Verwendung findet. Zeit, sich daran zu gewöhnen!</p><p>Am besten wird die Fertigkeit mit Shift &amp; Click angewählt, damit eine\_<em>ausgeweitete Probe</em>\_durchgeführt wird. Die Schwierigkeit ist 10.</p><h3>Fehlschlag</h3><p>Wenn ein Charakter bei dieser Probe scheitert, ist er Angeschlagen, ein Zustand der ihm bis zum Ende seiner nächsten Aktion –2 auf alle Proben verleiht. Clicke dafür mit Rechtsklick auf das entsprechende Token und wähle \"Angeschlagen\" in den Zuständen aus.</p><h3>Erfolg (10 oder besser)</h3><p>Jeder, der zumindest ein Resultat von 10 oder besser erzielt hat, sieht einen Haufen Treibholz, vermodernde Ranken und sogar die eine oder andere menschliche Leiche, die gemeinsam flussabwärts treiben. Man kann die großen Baumstämme mit dem Boot leicht umschiffen, doch in die Leichen kommt auf einmal Bewegung und sie klettern auf das Boot hinauf! Der Kampf beginnt wie unten beschrieben, aber der betreffende Charakter ist zumindest vorbereitet.</p><h3>Gut (15 oder besser)</h3><p>Wie bei einem Erfolg, aber dem Charakter sind die seltsamen Zuckungen der Leichen aufgefallen und er hat erkannt, dass es sich nicht um normale Leichen, sondern um Gospog handelt! Gospog sind schreckliche Kreaturen, die von den Invasoren hergestellt werden, indem man auf Leichenfeldern, die durch die Invasion entstanden sind, unheilige Samen pflanzt. Wenn die Gospog zu schreien beginnen, erhält jeder Charakter mit einem Guten Erfolg oder besser einen Bonus von +2 auf seine Probe gegen Angst.</p><div class=\"sidenote\"><h2>Proben gegen Angst</h2><p>Bevor die Helden ihre ersten Aktionen ergreifen können, muss jeder von ihnen eine Probe gegen\_<em>Angst\_</em>ablegen, die durch die übernatürlichen Schreie der Gospog verursacht wird. Die Helden sollten ihre Proben ablegen, wenn die erste Dramakarte aufgedeckt wird, damit niemand diesen Schritt vergisst. Eine Probe gegen Angst erfolgt gegen MW 10 und wird entweder auf\_<em>Willenskraft\_</em>oder auf\_<em>Geist\_</em>gewürfelt. Sie zählt nicht als untrainierte Probe, da ja eines der Attribute ebenfalls als Basis für die Probe genutzt werden kann. Wenn die Probe scheitert, ist der betreffende Charakter Angeschlagen (–2 auf alle Proben bis zum Ende seines nächsten Zugs). Ist der Charakter zu diesem Zeitpunkt bereits Angeschlagen, ist er stattdessen Sehr Angeschlagen (–4). Bei einem Erfolg erleidet der Charakter keinerlei Malus. Gute und Hervorragende Erfolge haben bei einer Probe gegen Angst keine spezielle Auswirkung</p></div><h3>Hervorragend (20 oder besser)</h3><p>Wie ein Guter Erfolg, allerdings war der Charakter so erfolgreich, dass er den Steuermann im Vorfeld warnen konnte. Dadurch hat das Boot so manövriert, dass es sich bereits ein Stück weit von den Gospog entfernt hat, als diese zum Leben erwacht sind, und nun länger brauchen um an Bord zu kommen. Wenn die Begegnung beginnt (siehe unten), sind die Schurken nicht zuerst an der Reihe, sondern sie kommen erst am Schiff an. Wenn ein Charakter über eine Schicksalskarte Wachsamkeit verfügt und sie einsetzt, wird diese gehandhabt wie ein Hervorragender Erfolg.</p><h2>Erste Begegnung</h2><p>Gospog klettern auf das Boot. Sie beißen und reißen am Fleisch der Lebenden! Für jeden Helden gibt es zwei Gospog der Ersten Pflanzung. Das Erste, was du in einem derartigen Kampf tust, ist die erste Karte des Dramadecks aufzudecken. Ziehe bitte die benötigte Anzahl von Gospog-Token auf das Spielbrett, markiere alle Token (das ist auch mit strg+a möglich), mache einen Rechtsklick auf einen der Token und wähle dann \"Begegnung\" aus. Im Begegnungs-Tracker sind alle Kampfteilnehmer aufgelistet. Nach einem Klick auf \"Start\" erhälst du die erste Dramakarte angezeigt. Dadurch wird die Initiative festgelegt und spezielle Bedingungen in diesem Zug.</p><p>@UUID[Compendium.te002-up-the-creek.flussaufwaerts-actors-de.Actor.cSa5e27R2r78ZIeA]{Gospog der 1. Pflanzung} (2 je Storm Knight)</p><p>Außerdem kannst du, wenn du willst, den Spieler die @UUID[Compendium.te002-up-the-creek.flussaufwaerts-handouts-de.JournalEntry.NJ40He1HiWWUjeyG.JournalEntryPage.PxNhvZ0ZocIROSfP]{Bedrohungskarte - Gospog} zeigen.\_<em style=\"box-sizing:border-box;user-select:text;text-indent:0px\">Torg Eternity</em>\_macht keine Geheimnisse um die Spielwerte der Gegner.</p><h3>Dramakarten</h3><p>Torg Eternity wird in Szenen gespielt, wobei jede Szene entweder eine Standardszene oder eine Dramatische Szene ist. Dieser Angriff ist eine Standardszene und du überprüfst nun, ob die Helden oder die Schurken zuerst an der Reihe sind. Wenn jemand einen Hervorragenden Erfolg auf seine <em>Finden</em>-Probe erzielt hat, können die Schurken in der ersten Runde nichts tun, auch dann nicht, wenn sie zuerst an der Reihe sind! Wenn die Helden am Zug sind, können sie in jeder beliebigen Reihenfolge handeln. Sie müssen sich einfach nur absprechen. Sobald alle Beteiligten an der Reihe waren, ist die Runde beendet und du deckst eine neue Dramakarte für die nächste Runde auf.</p><p>Weitere Eigenheiten zur Konfliktzeile s. @UUID[Compendium.torgeternity.system-de-basisregeln.JournalEntry.ePJekdztsz1JPoT9.JournalEntryPage.v46rtTLn1xMuJBSz#kampf]{Kampf} bzw. @UUID[Compendium.torgeternity.system-de-basisregeln.JournalEntry.ePJekdztsz1JPoT9.JournalEntryPage.v46rtTLn1xMuJBSz#dramakarten]{Dramakarten}.</p><h3>Was soll ich beim Zug der Gospog tun?</h3><p>Sofern du nicht weißt, was du mit den Gospog anstellen sollst, lass zwei von ihnen immer einen Spieler angreifen und nutze die Regeln für @UUID[Compendium.torgeternity.system-de-basisregeln.JournalEntry.ePJekdztsz1JPoT9.JournalEntryPage.v46rtTLn1xMuJBSz#kombinierte-angriffe]{Kombinierte Angriffe}: Du würfelst nur einmal für einen Gospog und trägst einen Modifikator von +1 ein (vergiss nicht, die\_<em>ausgeweitete Würfelprobe</em> zu nutzen).</p><h3>Der Spielerzug</h3><p>Wenn die Spieler an der Reihe sind, können sie sich frei dazu entscheiden und absprechen, wer was zuerst tut. Erkläre anhand der Journaleinträge, was sie tun können, überfordere sie nur nicht mit den vielen Möglichkeiten, die\_<em>Torg Eternity\_</em>bietet:</p><ul><li>Während sie dran sind, können sich SCs bis zu ihrer Bewegungsreichweite @UUID[Compendium.torgeternity.system-de-basisregeln.JournalEntry.ePJekdztsz1JPoT9.JournalEntryPage.v46rtTLn1xMuJBSz#bewegung]{bewegen} oder bis zum dreifachen ihrer Bewegungsreichweite\_<em>rennen</em>, erleiden dann aber einen Malus von -2 auf alle Proben.\_<strong>Wichtig:</strong> Bewegen verbraucht keine Aktion, die Charaktere können dann immernoch handeln.</li><li>Als Aktion kann man ganz normal @UUID[Compendium.torgeternity.system-de-basisregeln.JournalEntry.ePJekdztsz1JPoT9.JournalEntryPage.v46rtTLn1xMuJBSz#angriff]{angreifen}.</li><li>Sie können auch einen @UUID[Compendium.torgeternity.system-de-basisregeln.JournalEntry.ePJekdztsz1JPoT9.JournalEntryPage.v46rtTLn1xMuJBSz#interaktionsangriffe]{Interaktionsangriff} wagen.</li><li>Auch eine @UUID[Compendium.torgeternity.system-de-basisregeln.JournalEntry.ePJekdztsz1JPoT9.JournalEntryPage.v46rtTLn1xMuJBSz#aktive-verteidigung]{Aktive Verteidigung} ist möglich.</li></ul><p><strong>Aktionspool:</strong> Am Ende ihres Zuges spielen die Spieler eine Schicksalskarte in ihren Aktionspool. Siehe hierzu @UUID[Compendium.torgeternity.system-de-basisregeln.JournalEntry.ePJekdztsz1JPoT9.JournalEntryPage.v46rtTLn1xMuJBSz#schicksalskarten]{Schicksalskarten}.</p><h2>Das Ende des Kampfes</h2><p>Sobald der letzte Gospog besiegt wurde, werden alle Schicksalskarten aus dem Pool genommen. Lasse hierzu die Spieler das Häkchen aus \"Im Pool?\" entfernen. Wenn ein Spieler dadurch mehr als vier Karten hat, muss er alle überschüssigen Karten abwerfen. Damit ist Szene Eins zu Ende. Das bedeutet auch, dass Charaktere mit weniger als vier Karten auf der Hand so viele Karten nachziehen können, dass sie wieder vier Karten auf der Hand haben. Außerdem erholen sich die Charaktere automatisch von allem erlittenen Schock.</p><p>Mache weiter mit @UUID[.9KudkSSB2Q9UNafE]{Szene Zwei: Land in Sicht!}</p>"
