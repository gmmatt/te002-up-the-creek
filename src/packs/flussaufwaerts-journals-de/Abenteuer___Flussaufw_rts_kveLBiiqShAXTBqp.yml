      content: >-
        <h2>Dramatische Szene</h2><p>FoundryVTT-Szene: Nutze den
        @Compendium[te002-up-the-creek.flussaufwaerts-scenes.DaifP6vb1B8iptzk]{Dschungelpfad}
        als Karte für diese Szene. Bei Beginn platzierst du alle Token deiner
        Spieler bei Schritt A.</p><p>Das Boot erreicht das Wrack der Brücke. Die
        Storm Knights müssen an Land gehen und sich zu Fuß durch die dampfenden
        Dschungel des Lebenden Landes schlagen. Dies ist eine Dramatische Szene,
        und die Storm Knights können die knisternde Spannung in der Luft
        förmlich spüren, während sie nach der Stele suchen.</p><p>Lies folgenden
        Text vor oder erzähle ihn mit deinen Worten:</p><blockquote><p>"Keine
        Feinde warten an der Küste auf euch, aber die zahlreichen Spuren der
        Edeinos mit ihren drei Zehen und das Brüllen eines gigantischen
        Dinosauriers, das die Bäume erzittern lässt, lassen euch mit Ärger
        rechnen. Die Situation ist ziemlich schwierig. Es befinden sich Hunderte
        Edeinos in der Gegend. Ihr müsst den Spuren folgen und die Stele finden,
        bevor der Großteil der hier anwesenden Kreaturen auf euch aufmerksam
        wird!"</p></blockquote><h2>Erste Dramatische Probenabwicklung</h2><p>Bei
        Torg Eternity kann man eine derartige vielschichtige Situation mittels
        einer sogenannten
        @UUID[Compendium.torgeternity.system-de-basisregeln.JournalEntry.ePJekdztsz1JPoT9.JournalEntryPage.v46rtTLn1xMuJBSz#dramatische-probenabwicklung]{Dramatische
        Probenabwicklung} (DPA) abhandeln. Das Team hat dabei fünf Runden
        (aufgedeckte Dramakarten) Zeit, um seinen Auftrag erfolgreich
        abzuschließen, die normalerweise vier Schritte umfasst. In unserem Fall
        bekommen es die Helden nach Ablauf der fünf Runden mit so vielen
        heranstürmendenden Edeinos zu tun, dass sie sich geschlagen zum Boot
        zurückziehen müssen. Wenn das Team allerdings die vier Schritte in fünf
        Runden oder weniger abschließt, kann es die Stele auskundschaften und
        rechtzeitig zum Boot zurückkehren, bevor große Kriegstrupps
        eintreffen.</p><p>Die Schritte sind in unserem Fall wie
        folgt:</p><p><strong>Schritt A:</strong> Den Spuren in die richtige
        Gegend folgen. Dies ist eine <em>Spurenlesen</em>-Probe (MW 10). Die
        meisten Helden haben dies nicht, allerdings können sie die Probe Ungeübt
        ablegen, indem sie Verstand ohne Fertigkeitsstufen verwenden. Du kannst
        sie aber auch auf die Fertigkeit klicken lassen. Ist sie nicht zu sehen,
        wird mit einem Klick auf "Fertigkeiten" auch die ungelernten
        Fertigkeiten eingeblendet.</p><p><strong>Schritt B:</strong> Am
        Hauptlager der Edeinos vorbeischleichen. Dabei handelt es sich um eine
        Anspruchsvolle (MW 12) <em>Heimlichkeits</em>-Probe. Wenn ein Charakter
        dies nicht hat, kann er stattdessen die Probe Ungeübt auf
        Geschicklichkeit ablegen. Wie immer gilt: Nicht alle Spieler machen
        diese Probe, sondern nur einer.</p><p><strong>Schritt C: </strong>Sich
        durch das dichte Unterholz zur Stele kämpfen. Dabei handelt es sich um
        eine MW 10 <em>Überlebenskunst</em>-Probe. Überlebenskunst basiert auf
        Verstand. Der Weltenläufer verfügt über eine Machete, wodurch
        Überlebenskunst-Proben Begünstigt werden. Bei einer Begünstigten Probe
        kann man den ersten Wurf wiederholen, wenn einem das Resultat nicht
        gefällt, muss jedoch das zweite Resultat auch dann akzeptieren, wenn es
        schlechter ist! In Foundry bedeutet dies, dass einfach nochmal auf die
        Fertigkeit gewürfelt wird und das erste Ergebnis dabei ignoriert
        wird.</p><p><strong>Schritt D: </strong>Erspüren, ob die Stele aktiv ist
        und ob sie über spezielle Verteidigungsmaßnahmen verfügt. Dies ist eine
        <em>Realitäts</em>-Probe (MW 14). Jeder Storm Knight verfügt über
        <em>Realität</em>, basierend auf <em>Geist</em>.</p><p>Nur ein Storm
        Knight kann jeweils direkt daran arbeiten, einen Schritt zu beenden. Die
        anderen können ihm aber im Rahmen einer Gruppenaktion beistehen. Dabei
        wählt jeder Held, der sich daran beteiligt, eine von zwei Optionen aus.
        Entweder gewährt er dem führenden Storm Knight auf jeden Fall einen
        Bonus von +1 oder er würfelt ebenfalls die Probe. Im zweiten Fall
        gewährt er dem führenden Storm Knight bei einem Fehlschlag keinen Bonus,
        bei einem Erfolg einen Bonus von +1, bei einem Guten Erfolg einen Bonus
        von +2 und bei einem Hervorragenden Erfolg einen Bonus von +3. Eine DPA
        ist eine Begegnung und daher können Karten nur aus dem Aktionsvorrat
        gespielt werden.</p><p>Die Storm Knights sollten jeweils entscheiden,
        wer der führende Storm Knight bei der Probe ist. Dann sollten die
        anderen Storm Knights zuerst agieren, um Boni anzuhäufen oder
        unterstützende Schicksalskarten in den Aktionsvorrat zu spielen. Wenn
        der führende Storm Knight scheitert, kann sich das Team in dieser Runde
        nicht erneut an der Probe versuchen. Allerdings kann sich in jeder Runde
        ein anderer Storm Knight dazu entscheiden, die Führung bei der Probe zu
        übernehmen. Es kann aber auch durchaus immer derselbe Storm Knight
        sein.</p><p>Außerdem findet diese DPA nicht ungestört statt. Kleine
        Gruppen von Edeinos liefern sich währenddessen mit den Storm Knights ein
        Scharmützel (siehe weiter unten). Ein Teil der Helden muss die Schurken
        abwehren und der Rest arbeitet gleichzeitig daran, die Aufgabe zu
        erfüllen. Die Karten im Spiel und die Möglichkeiten sind in solch einer
        Situation vielleicht sogar noch wichtiger als die Fertigkeiten der
        Charaktere. Du musst also auf jeden Fall flexibel sein!</p><p>Bedenke,
        dass man mehrere Schritte auf einmal erledigen kann und wenn alles
        droht, aus dem Ruder zu laufen, sollten die Spieler
        @UUID[Compendium.torgeternity.system-de-basisregeln.JournalEntry.ePJekdztsz1JPoT9.JournalEntryPage.v46rtTLn1xMuJBSz#alles-auf-eine-karte]{alles
        auf eine Karte} setzen.</p><h3>Dilemmas</h3><p>Wenn ein Dilemma auf der
        Karte auftaucht, wird die Karte immer so behandelt, als ob der aktuelle
        Schritt verfügbar wäre (also beispielsweise A, wenn die Gruppe gerade
        mit der DPA begonnen hat, B, wenn sie gerade Schritt A beendet hat usw.)
        Doch diesmal gibt es schwerwiegende Konsequenzen für einen Fehlschlag.
        Versucht man die Runde zu überspringen und gar nicht erst zu würfeln, so
        hat dies die gleichen Konsequenzen wie ein
        Fehlschlag!</p><p><strong>Komplikation: </strong>Ein seltsamer Nebel
        kriecht durch das Tal mit der Stele, wodurch es wesentlich schwieriger
        ist, sich zu orientieren. Wenn die Gruppe scheitert, werden alle
        weiteren Proben während der Dramatischen Probenabwicklung mit einem
        Malus von –1 ausgeführt.</p><p><strong>Potenzieller Rückschlag:
        </strong>Ein größerer Kriegstrupp trifft in der Gegend ein, und die
        Helden müssen fliehen und es auf einer neuen Route noch einmal
        versuchen. Der letzte vollendete Schritt ist verloren. Wenn die Gruppe
        beispielsweise eine Probe für Schritt B abgelegt hat, muss sie jetzt
        erneut Schritt B vollenden.</p><p><strong>Kritisches Problem:
        </strong>Die Edeinos werden durch Lärm und Aktivität angelockt und
        beginnen in großer Zahl einzutreffen. Die Storm Knights müssen es aus
        einer völlig anderen Richtung erneut versuchen. Alle bisher erzielten
        Schritte sind verloren.</p><h2>Edeinos-Plänkler</h2><p>Die DPA wird
        zusätzlich dadurch verkompliziert, dass die Gruppe ständig von Plänklern
        der Edeinos bedrängt wird. Sie wollen sie lange genug aufhalten, damit
        der eigentliche Kriegstrupp eintreffen und ihnen den Garaus machen kann.
        Am Start der ersten Runde platzierst du einen Edeinos-Krieger für jeden
        Charakter auf dem Tisch. Du brauchst bei dieser Begegnung keine Karte
        verwenden. Du verwendest die Tokens einfach, um zu zeigen wo sich die
        Gegner ungefähr in Relation zur Gruppe befinden und um wie viele es sich
        dabei handelt. Die Edeinos tauchen dabei jeweils in einer Entfernung von
        circa 10 Metern von den Helden aus dem dichten Dschungel auf. In der
        ersten Runde bewegen sie sich ungefähr zur Hälfte auf die Storm Knights
        zu und werfen ihre Speere (Projektilwaffen) und bewegen sich in allen
        weiteren Runden zu ihren Gegnern und greifen sie im Nahkampf an. Wenn
        Angriff eine Anerkannte Aktion ist, setzen sie nötigenfalls auch Laufen
        ein, um ihre Gegner zu erreichen und machen einen Rücksichtslosen
        Angriff!</p><p>Zu Beginn jeder weiteren Runde tauchen zwei weitere
        Edeinos auf, um sich dem Kampf anzuschließen. Wenn die Helden einen
        Rückschlag erleiden, sind es stattdessen vier! Wenn die Schurken einen
        Rückschlag erleiden, erhalten sie keine Verstärkung in dieser Runde.
        Wenn die Schurken in einer Runde zuerst an der Reihe sind, versucht
        vielleicht einer der Krieger einen Interaktionsangriff gegen den
        führenden Storm Knight bei der DPA, um ihn Angeschlagen (–2) zu machen.
        Dadurch hat er es schwieriger, Schritte zu
        beenden!</p><p>@UUID[Compendium.te002-up-the-creek.flussaufwaerts-actors-de.Actor.qmDhRkE15lkuUqmw]{Edeinos-Krieger}
        (1 je Storm
        Knight)</p><p>@UUID[Compendium.te002-up-the-creek.flussaufwaerts-actors-de.Actor.qmDhRkE15lkuUqmw]{Edeinos-Krieger}
        (2 am Beginn jeder folgenden Runde)</p><h3>Mobs</h3><p>Im Gegensatz zu
        den Gospog erleiden die Edeinos <em>Schock</em>. Da hier so viele Gegner
        auf dem Tisch sind, kann es sich die Spielleiterin einfacher machen und
        allen Schockschaden auf einem Haufen sammeln. Immer wenn sich 10 Schock
        angesammelt haben, entfernt sie einen Edeinos ihrer Wahl. Meistens
        sollte es sich dabei um den Edeinos handeln, der zuletzt angegriffen
        wurde. Wenn ein Edeinos durch eine Wunde ausgeschaltet wird, betrifft
        das den Haufen aus Schockschaden nicht.</p><h2>Wenn die DPA
        scheitert</h2><p>Lies folgenden Text vor oder erzähle ihn mit deinen
        Worten:</p><blockquote><p>Mehr und mehr der schuppigen Echsenmenschen
        tauchen praktisch in jeder Sekunde zwischen den Bäumen auf. Eure einzige
        Überlebenschance besteht darin, einen Sprint zum Boot hinzulegen und so
        rasch wie möglich aus der Gegend zu fliehen. Während das Boot
        flussabwärts rast, hört ihr die wilden Kriegsschreie der Edeinos und
        Speere prallen von den Seiten ab. Doch ihr schafft es, alle wohlbehalten
        zum Flugzeugträger zurückzukehren. Ihr seid enttäuscht darüber, dass ihr
        nicht mehr über die Stele herausfinden konntet, doch es wird andere Tage
        und andere Einsätze geben, und ihr werdet den Invasoren schon noch
        zeigen, dass sie nicht unbesiegbar sind.</p></blockquote><h2>Wenn die
        DPA gelingt</h2><p>Lies folgenden Text vor oder erzähle ihn mit deinen
        Worten:</p><blockquote><p>Als ihr in die Nähe des Steinmonolithen kommt,
        könnt ihr eine dumpfe pulsierende Energie darin spüren, die sich ähnlich
        anfühlt, wie die Energie, die euch durchströmt, wenn ihr das Lebende
        Land betretet. Ihr greift nach der Energie und könnt Worte und Bilder in
        eurem Verstand spüren. Reserve. Diese Stelle würde eine neue Grenze für
        das Lebende Land erzeugen, wenn eine der Hauptstelen entwurzelt werden
        würde. Sie KÖNNEN also entwurzelt werden. Die Umwandlung zur Realität
        der Zentralerde ist allerdings ein extrem gewaltsamer Vorgang und löscht
        die normale Bevölkerung in der Zone aus, die bereits einmal
        transformiert wurden. Dagegen kann man allerdings vorgehen, indem Storm
        Knights das Gebiet zuerst förmlich mit Möglichkeitsenergie fluten. Es
        ist eine Energie, die aus Geschichten der Hoffnung und des erfolgreichen
        Widerstands entspringt.</p><p>Es ist die gleiche Energie, die diese
        Stelen langsam in sich aufsaugen und nach … anderswo schicken. Ihr
        konzentriert euch und spürt, dass die Stele mit einem ganzen Netzwerk
        verbunden ist, das sich in alle Richtungen erstreckt wie ein
        Spinnennetz. Im Zentrum des Netzes befindet sich eine Präsenz der
        absoluten Finsternis. Ihr hört den Namen Rec Pakken und ein eiskalter
        Schauer läuft euch über den Rücken, denn die Finsternis starrt euch nun
        direkt an!</p><p>Ihr unterbrecht hastig die Verbindung. Es ist Zeit zu
        gehen. Die Verstärkungen kommen nun rasch und dabei handelt es sich
        nicht nur um die Edeinos, die in der Gegend ihre Lager aufgeschlagen
        haben. Ihr rast förmlich zurück zum Boot, wobei euch die Kundschafter
        der Edeinos dicht auf den Fersen sind. Doch ihr schafft es alle
        rechtzeitig an Bord und flieht flussabwärts, bevor die Dunkelheit
        zuschlagen kann. Ihr habt heute viele wichtige Informationen über die
        Invasoren erlangt und den genauen Standort der Reserve-Stele auf der
        Karte markiert. Mit diesen Informationen könnt ihr und der Delphi-Rat
        mit dem langen Kampf beginnen, um die Erde
        zurückzuerobern!</p></blockquote>
