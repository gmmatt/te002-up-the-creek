  - name: Cosm-Karten
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: >-
        <p>Jeder Spieler verfügt über eine Cosm-Karte, die er jederzeit spielen
        kann. Cosm-Karten werden nicht zuerst in den Aktionsvorrat gelegt,
        dieser ist den Schicksalskarten vorbehalten. Abhängig davon, welche
        Cosm-Karten die Spieler einsetzen, kann das Abenteuer überraschende
        Wendungen nehmen! Hier sind ein paar Beispiele, wie du bestimmte
        Cosm-Karten in diesem Abenteuer handhaben
        kannst.</p><h3>Dinoangriff!</h3><p>Ein gefürchteter
        @UUID[Compendium.te002-up-the-creek.flussaufwaerts-actors-de.Actor.i0FEqmnOUATzZmJE]{Tyrannosaurus
        Rex} treibt sich in der Gegend herum! Selbst wenn die Karte frühzeitig
        gespielt wird, kann die SL die Kreatur jederzeit während des Akts
        auftauchen lassen. Du solltest sie also nicht dazu einsetzen, das Boot
        anzugreifen. Der beste Zeitpunkt ist die zweite Runde der DPA. Die
        Kreatur konzentriert sich auf die Helden, aber bei einem Rückschlag
        könnte sie auch den einen oder anderen Edeinos fressen!</p><h3>Gefahren
        des Lebenden Landes</h3><p>Der Fluss ist durch einen neu aufgetauchten
        Wasserfall versperrt, den das Boot nicht überwinden kann. Jeder Storm
        Knight sollte 1 Möglichkeit für den Ärger erhalten, aber sie haben nun
        einen langen Fußmarsch zur Stele vor sich. Das Team sollte eine
        <em>Überlebenskunst</em>-Probe (MW 14 ) ablegen. Ein Charakter legt die
        Probe ab und die anderen können ihn im Rahmen eines
        @UUID[Compendium.torgeternity.system-de-basisregeln.JournalEntry.ePJekdztsz1JPoT9.JournalEntryPage.v46rtTLn1xMuJBSz#kombinierte-angriffe]{kombinierten
        Angriffs} unterstützen. Wenn die Probe scheitert, wird jeder Storm
        Knight auf dem Weg zur Stele von Erschöpfung betroffen (siehe
        @UUID[Compendium.torgeternity.system-de-basisregeln.JournalEntry.ePJekdztsz1JPoT9.JournalEntryPage.v46rtTLn1xMuJBSz#Schaden]{Schaden})
        und dieser Schock gilt noch immer, wenn die Begegnung
        beginnt.</p><h3>Gesetz des Verfalls</h3><p>Wenn der betroffene
        Gegenstand kosmetisch ist oder sein Verlust vermutlich kaum Auswirkungen
        auf das Abenteuer haben wird, solltest du keine Möglichkeiten dafür
        gewähren. Gewähre 1 Möglichkeit für Ersatzwaffen oder Munition. Vergebe
        2 Möglichkeiten für die meisten Rüstungen, die speziellen Gegenstände
        des Weltenläufers, oder die Machete, da sie sehr nützlich für den
        Einsatz der Fertigkeit Überlebenskunde ist und dies während der DPA
        nützlich wäre. Wenn ein Charakter auf diesem Weg seine Lieblingswaffe
        oder eine Rüstung, die +4 Robustheit gewährt verliert, gewähre ihm 3
        Möglichkeiten.</p><h3>Der Tiefe Nebel</h3><p>Die Gruppe hat nur vier
        Runden Zeit, um die DPA zu beenden, weil sie sich verirrt hat. Jeder
        Storm Knight erhält 2 Möglichkeiten aufgrund der zusätzlichen
        Schwierigkeiten.</p><h3>Verlorene Schätze</h3><p>Ein alter, von Schlamm
        überzogener Gummistiefel, der überhaupt nicht hierher passt, erweckt die
        Aufmerksamkeit der Charaktere. Bei einer näheren Untersuchung stellt man
        fest, dass er mit Goldstaub gefüllt ist. Ein Storm Knight, der eine MW
        14 <em>Gelehrsamkeits</em>-Probe (basierend auf Verstand) ablegt,
        erinnert sich über seltsame Legenden über einen derartigen Gummistiefel,
        der im Jahr 1857 verschwunden sein soll. Das Gold hat keine Auswirkung
        auf dieses Abenteuer, aber die Storm Knights oder der Delphi-Rat können
        es vielleicht zu einem späteren Zeitpunkt nutzen.</p>
