  - name: Über dieses Abenteuer
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: >-
        <p>Dieses Schnellstartabenteuer soll als ungefähr einstündige Einführung
        in die Konzepte und Regeln von Torg Eternity dienen. Es wurde so
        konzipiert, dass es die SL und die Spieler gemeinsam in die Regeln
        einführt und dabei Stück für Stück immer detailreichere Aspekte des
        Spielsystems vorstellt. Dadurch erhält man ein allgemeines Gefühl für
        das Spielsystem, doch natürlich gibt es mit dem vollständigen Regelwerk
        eine vielfach größere Auswahl an Optionen und Realitäten zu
        entdecken.</p><h2>Das Spiel vorbereiten</h2><p>Bevor du mit dem Spiel
        beginnst, musst du sicherstellen, dass deine Decks spielbereit sind. Die
        notwendigen Kartendecks (für dieses Abenteuer sind dies das Drama-Deck,
        Schicksals-Deck und Lebende Land Cosm Deck) werden automatisch in der in
        den allgemeinen Foundry Systemeinstellungen eingestellte Sprache
        erstellt sobald die Welt zum ersten Mal gestartet wird.</p><p>Falls man
        erst hinterher auf Deutsch umstellt, muss man folgende Schritte
        durchführen:</p><ol><li><p>Im Reiter Kartenstapel den kompletten Ordner
        Core Card Set (en) löschen.</p></li><li><p>Unter <strong>Einstellungen
        anpassen</strong> die Sprache auf <em>Deutsch (German)</em> einstellen
        und im Torg Eternity Unterpunkt bei Kartenpakete installieren den Haken
        setzen und dann Änderungen speichern drücken.</p></li><li><p>Falls diese
        beiden Einstellungen nicht in einem Schritt durchgeführt wurden, muss
        die Welt noch einmal mit F5 aktualisiert
        werden.</p></li><li><p>Kartenhände für die Archetypen werden automatisch
        erstellt sobald der Archetyp aus dem Kompendium importiert wird.
        </p></li></ol><p>Danach empfehlen wir, diese vor Gebrauch noch zu
        mischen. Falls die erstellten Kartendecks nicht sauber funktionieren,
        kann man in den TORG Eternity Systemeinstellungen diese wieder
        zurücksetzen und neu erstellen lassen.</p><p>Du bist nun bereit für das
        Spiel. Um mit dem Abenteuer zu beginnen, fahre mit
        @UUID[.rUVTwORrzZFMpiVv]{Einleitung} fort.</p>
