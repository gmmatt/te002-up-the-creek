  - name: Einleitung
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: "<p><strong>Standort: </strong>Besprechungsraum an Bord der USS Theodore Roosevelt.</p><p>Lies folgenden Text vor oder erzähle ihn mit deinen Worten:</p><blockquote><p>\"Vor drei Monaten hat sich die Welt, wie wir sie kannten, verändert. Seltsame Brücken senkten sich an verschiedenen Orten vom Himmel, und wo sie landeten, veränderte sich die Realität. Eindringlinge kamen über diese Brücken und jetzt sind sie damit beschäftigt, die Erde stückweise in etwas Anderes zu verwandeln. Der Zusammenstoß der Realitäten hat furchtbare Stürme verursacht und einige auserwählte Personen wurden durch diese Stürme verwandelt. Sie wurden zu Helden, zu perfekten Versionen ihrer selbst aus dieser und aus anderen Realitäten. Ihr, die ihr hier in diesem Raum sitzt, gehört zu diesen Leuten!“</p></blockquote><p>Jeder Spieler sollte einen der vorgefertigten Charaktere auswählen. Das\_<em>Torg Eternity</em> Foundry-Basissystem stellt 16 vorgefertigte Archetypen bereit. Die Spieler sollten zwischen @Compendium[torgeternity.system-de-archetypen.V5GRrizDgqY1gzHu]{Die Elektrosamurai}, @Compendium[torgeternity.system-de-archetypen.tzZ99BGG1WkwkQMO]{Der Weltenläufer}, @Compendium[torgeternity.system-de-archetypen.pGJE5A6rJMK7Za84]{Die urzeitliche Jägerin} mit ihrem @UUID[Compendium.torgeternity.system-de-archetypen.Actor.SVU3O0osXn4bPoTn]{Tiergefährte: Säbelzahntiger}, @Compendium[torgeternity.system-de-archetypen.92W36cwQtstg8MQ3]{Der maskierte Vigilant} und/oder @Compendium[torgeternity.system-de-archetypen.54xKJBBQREaETwap]{Der Monsterjäger} wählen. Alle anderen Charaktere sind auch möglich, werden aber in diesem Abenteuer nicht näher beleuchtet. Der Tab \"Notizen\" erklärt, wer der Charakter ist und was er tut. Jeder Spieler sollte einen Namen für seinen Charakter auswählen, dann sollten die Spieler ihre Charaktere kurz untereinander vorstellen. Vertröste die Spieler auf später, wenn sie Fragen zu den spieltechnischen Werten oder den Anweisungen im Abschnitt Taktik haben.</p><p>Weise die Spieler darauf hin, dass sie sich auf den Abschnitt Moment der Krise konzentrieren sollten. Hier wird der Augenblick beschrieben, in dem sich der Charakter von einer herkömmlichen Person in einen Storm Knight verwandelt hat. Das ist ein Zeitpunkt, zu dem der Charakter in große Gefahr gekommen ist, oder sich aktiv dafür entschieden hat, anderen zur Hilfe zu eilen oder um gegen die invadierende Realität zu kämpfen. Wenn das geschieht, wird der Held von reiner Möglichkeitsenergie durchströmt und erlangt die Fähigkeit, die Realität nach seinen Wünschen zu verändern. Spieltechnisch gesehen wird das dadurch widergespiegelt, dass jeder Charakter Möglichkeitschips und Schicksalskarten erhält.</p><img src=\"modules/te002-up-the-creek/images/gospog-fight.webp\" /><p style=\"text-align:center\"><em>Der Monsterjäger kämpft gegen einen Gospog, der ihm zu nahe gerückt ist</em></p><h3>Möglichkeitsenergie</h3><p>Jeder Spieler hat drei (3) Möglichkeiten. Man kann sie aufwenden, um Schaden zu vermeiden oder um Würfe zu verbessern. Erkläre die genaue Anwendung zu diesem Zeitpunkt noch nicht, aber erläutere den Spielern, dass es sich bei dieser Energie um ihre Kraft handelt, mit der sie gegen die fremden Realitäten kämpfen können. Wenn ein Spieler etwas macht, das Begeisterung am Spieltisch auslöst, erhält er von dir einen weiteren Chip als Belohnung. Achtung, der Weltenläufer beginnt das Spiel mit vier Möglichkeiten statt drei.</p><h3>Schicksalskarten</h3><p>Gib jedem Spieler vier Schicksalskarten. Auf jeder Karte ist erklärt, wozu man sie verwenden kann, doch das wird für die Spieler erst Sinn ergeben, wenn die ersten Proben abgelegt werden. Außerhalb des Kampfes können die Spieler die Karten frei untereinander austauchen, aber immer nur eine Karte gegen eine andre Karte.\_</p><p>Siehe auch die Basisregeln für den @UUID[Compendium.torgeternity.system-de-basisregeln.JournalEntry.ePJekdztsz1JPoT9.JournalEntryPage.NtKJ9vOusDzsnH15#der-umgang-mit-karten]{Umgang mit Karten}.</p><h2>Die Einsatzbesprechung</h2><p>\_Captain McDonnel informiert die Storm Knights über ihren Einsatz. Lies folgenden Text vor.</p><blockquote><p>Der Delphi-Rat hat uns gebeten, einen Aufklärungseinsatz in die fremdartige Zone, die beide Küsten von Nordamerika erobert hat, zu unternehmen. Sie bezeichnen sie als das Lebende Land. Wenn wir reguläre Truppen in diese Zone schicken, versagen ihre Waffen sehr rasch den Dienst und manche transformieren sogar zu primitiven Menschen, die sich kaum mehr an ihr früheres Leben erinnern. Sie als Storm Knights werden von der veränderten Realität allerdings kaum negativ betroffen. Daher müssen wir uns auf ihre Dienste verlassen. Diese Zonen werden von Steinmonolithen begrenzt, die wir als Stelen bezeichnen. Wir studieren sie, um eine Möglichkeit zu finden, wie wir sie gegen die Eindringlinge nutzen können. Doch zuerst müssen wir sie lokalisieren!</p><p>Ihr Auftrag ist einfach erklärt, aber deswegen nicht unbedingt einfach. Wir haben ein umgebautes Tourboot, das Sie ins Landesinnere bringen wird. Fahren Sie soweit wie möglich den Columbiafluss hinauf an den Ruinen von Astoria vorbei. Dort gibt es Überlebende, die Informationen über eine Stele im Landesinneren haben. Vielleicht handelt es sich dabei um eine Art Backup. Wenn Sie das Wrack der Brücke von Route 433 erreichen, suchen Sie nach der Stele und stellen Sie fest, ob es sich dabei nur um einen großen Steinbrocken oder etwas anderes handelt. Versuchen Sie nicht, sie zu zerstören. Wir wollen nur die Koordinaten und Ihren Eindruck als Storm Knights davon, ob sie gefährlich ist oder nicht.</p><p>Noch Fragen?“</p></blockquote><p>Potenzielle Fragen und Antworten</p><ul><li><strong>Womit müssen wir im Lebenden Land rechnen? </strong>Die Bedingungen sind brutal und primitiv. Technologie, die das Niveau von Speeren und Bögen überschreitet, funktioniert für normale Leute nicht, zumindest nicht lange. Metall verrostet extrem rasch, wenn es nicht ordentlich gepflegt wird. Die meisten betroffenen Menschen werden nur noch durch ihren Instinkt und ihre wilde Natur geleitet. Die Invasoren sind Echsenmenschen, die als Edeinos bezeichnet werden. Und ja, natürlich gibt es Dinosaurier.</li><li><strong>Was ist mit den Überlebenden von Astoria? </strong>Sie haben eine umzäunte Gemeinschaft rund um ein Haus errichtet, das durch einen Film bekannt geworden ist. Manche dieser besonders prominenten Landmarken widersetzen sich der Verwandlung der Realität. Es handelt sich sozusagen um kleine Gebiete mit der Realität der Zentralerde, wo die Leute einigermaßen sicher sind. Das ist auch bei Astoria der Fall.</li><li><strong>Ist das Boot bewaffnet? </strong>Nein, aber ihr Storm Knights seid ja schließlich bewaffnet. Das ist eine Aufklärungsmission und kein Angriff. Deswegen stellen wir Ihnen auch nur dieses umgebaute Tourboot als Transportmittel und nicht als Angriffsfahrzeug zur Verfügung.</li></ul><p>Weiter geht es bei @UUID[.fmP9ln5s6gXrJ6BX]{Szene Eins: Die Reise beginnt}</p>"
