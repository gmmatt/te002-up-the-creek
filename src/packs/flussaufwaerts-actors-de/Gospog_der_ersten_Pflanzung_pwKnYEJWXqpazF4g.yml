    system:
      description: >-
        <p>Der Kreatur fehlt die F&auml;higkeit zum bewussten Denken oder sie
        hat aus einem anderen Grund keinerlei Selbsterhaltungsdrang. Sie
        gehorcht einfach den Befehlen ihres Meisters oder greift instinktiv
        alles an, was nicht ihrer Art entspricht. Stumpfsinnige Kreaturen sind
        immun gegen <em>Einsch&uuml;chtern </em>und <em>Verspotten</em>, aber
        sie k&ouml;nnen immer noch <em>ausgetrickst </em>werden! Sie ignorieren
        die Auswirkungen von <em>Telepathie </em>und &auml;hnlichen Zaubern oder
        Wundern.</p>
