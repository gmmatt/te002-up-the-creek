      <p>Gospog der Ersten Pflanzung sind menschliche Leichen, die mit
      verrottender Vegetation und fauligem Fleisch verwachsen sind. Sie sind in
      allen Reichen zu finden, ein gn&auml;diges Totengeschenk des Hageren
      Mannes an die anderen Realit&auml;tspl&uuml;nderer. Sie sind seltsam
      anpassungsf&auml;hig und funktionieren in allen Reichen, ohne
      Widerspr&uuml;che auszul&ouml;sen.</p>
