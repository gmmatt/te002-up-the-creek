    system:
      description: >-
        <p>Diese abscheuliche Kreatur war tot und wurde dann reanimiert. Es kann
        sich um einen Vampir, einen Zombie, einen Gospog oder irgendeine andere
        abscheuliche Horror-Kreatur handeln. Untote werden nicht von
        Kr&auml;ften, Zauberspr&uuml;chen oder F&auml;higkeiten beeinflusst, die
        das Atmen, Essen, Erm&uuml;den oder andere k&ouml;rperliche Funktionen
        von lebenden Wesen betreffen. Untote Kreaturen z&auml;hlen f&uuml;r
        Vorz&uuml;ge oder Kr&auml;fte immer als &Uuml;bernat&uuml;rliches
        B&ouml;ses (Seite 273).</p>
