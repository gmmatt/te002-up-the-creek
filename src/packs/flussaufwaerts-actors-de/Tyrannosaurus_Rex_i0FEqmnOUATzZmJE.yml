      <p>Diese zw&ouml;lf Meter gro&szlig;e T&ouml;tungsmaschine ist eines der
      furchteinfl&ouml;&szlig;endsten Raubtiere des Lebenden Landes: schnell,
      kr&auml;ftig und mit einen Maul voller Z&auml;hne von der Gr&ouml;&szlig;e
      von Dolchen. Zentralerdlinge nennen sie oft &bdquo;Rexe&ldquo; aufgrund
      ihrer starken &Auml;hnlichkeit mit der Darstellung von Tyrannosauriern in
      den Medien.</p>

      <p>Die meisten erwachsenen Exemplare werden bis zu 18 Meter lang.</p>
