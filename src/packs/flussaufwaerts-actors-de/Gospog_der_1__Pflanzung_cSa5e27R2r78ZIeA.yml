      description: >-
        <p>Der Kreatur fehlt die Fähigkeit zum bewussten Denken oder sie hat aus
        einem anderen Grund keinerlei Selbsterhaltungsdrang. Sie gehorcht
        einfach den Befehlen ihres Meisters oder greift instinktiv alles an, was
        nicht ihrer Art entspricht. Stumpfsinnige Kreaturen sind immun gegen
        <em>Einschüchtern </em>und <em>Verspotten</em>, aber sie können immer
        noch <em>ausgetrickst </em>werden! Sie ignorieren die Auswirkungen von
        <em>Telepathie </em>und ähnlichen Zaubern oder Wundern.</p>
