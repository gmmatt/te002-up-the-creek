      <p>Gospog der Ersten Pflanzung sind menschliche Leichen, die mit
      verrottender Vegetation und fauligem Fleisch verwachsen sind. Sie sind in
      allen Reichen zu finden, ein gnädiges Totengeschenk des Hageren Mannes an
      die anderen Realitätsplünderer. Sie sind seltsam anpassungsfähig und
      funktionieren in allen Reichen, ohne Widersprüche auszulösen.</p>
